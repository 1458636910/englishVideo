<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/mintstyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <style>
        body {}

        #app {
            background: white;
            min-height: 100vh;
            /*padding-top: 3vw;*/
            box-sizing: border-box;
        }

        [v-cloak] {
            /*display: none;*/
        }

        .list {
            padding-left: 3vw;
            display: flex;
            align-items: center;
        }

        .left {
            width: 20vw;
            height: 20vw;
            border-radius: 50%;
            background: #FA607D;
            color: white;
            text-align: center;
            line-height: 20vw;
            margin-right: 3vw;
            font-size: 0;
        }

        .left .iconfont {
            font-size: 30px;
        }

        .right {
            width: 70vw;
            height: 20vw;
            padding: 3vw 0;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .lists .list .name {
            overflow: hidden;
            color: black;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }

        .bom {
            display: flex;
            color: #999999;
        }

        .count {
            height: 20px;
            line-height: 20px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }

        .left {
            position: relative;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .mesNum {
            min-width: 20px;
            box-sizing: border-box;
            padding: 0 5px;
            border-radius: 10px;
            text-align: center;
            line-height: 20px;
            font-size: 16px;
            height: 20px;
            position: absolute;
            right: 0;
            bottom: 0;
            /*transform: translateX(25%);*/
            background: #FF6464;
            color: white;
            border: 1px solid white;
        }

        .lists h5 span {
            width: 20vw;
            text-align: center;
            font-size: 18px;
        }

        .lists h5 {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mint-cell:last-child,
        .mint-cell,
        .mint-cell-wrapper {
            background: none;
        }

        .mint-cell-title {
            flex: 0;
        }

        .mint-cell-wrapper {
            padding: 0;
            padding-left: 3vw;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="lists">
            <div class="list" tapmode onclick="gomeslist()">
                <div class="left">
                    <!-- <img src="../image/" alt=""> -->
                    <i class="iconfont">&#xe6eb;</i>
                </div>
                <div class="right">
                    <p class="name">System Information</p>
                    <div class="bom">
                        <p class="count"></p>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- <div class="list" @click="gochat(1)">
                <div class="left">
                    <img src="../image/img7.jpg" alt="">
                    <i class="iconfont">&#xe6eb;</i>
                    <span class="mesNum">
                  99+
                </span>
                </div>
                <div class="right">
                    <p class="name">Anchor Dynamic</p>
                    <div class="bom">
                        <p class="count">The anchor you are following is</p>
                        <span>9:00</span>
                    </div>
                </div>
            </div> -->
            <div @click.stop="gochat(item)" v-for="(item,index) in list">
                <mt-cell-swipe slot="" :right="[
                  {
                  content: '<h5><span>Delate</span></h5>',
                  style: { background: 'red', color: '#fff' },
                  handler: () => delateShop(item,index)
                  }
                  ]">
                    <div class="list" style="padding-left:0">
                        <div class="left">
                            <img :src="item.avatar_url" alt="">
                            <!-- <i class="iconfont">&#xe6eb;</i> -->
                            <span class="mesNum" v-if="item.unread_count != 0">
                              {{item.unread_count}}
                            </span>
                        </div>
                        <div class="right">
                            <p class="name">{{item.nickname}}</p>
                            <div class="bom">
                                <p class="count">{{item.last_chat_content}}</p>
                                <span>{{item.last_chat_time}}</span>
                            </div>
                        </div>
                    </div>
                </mt-cell-swipe>
            </div>

        </div>

    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script src="../script/vue.min.js"></script>
<script src="../script/mintindex.js"></script>
<script src="../script/commonurl.js"></script>
<script type="text/javascript">

    //--------------解决滑动与fastclick点击时间冲突-------------//
      FastClick.prototype.onTouchStart = function(event) {
          var e = event || window.event
          e.stopPropagation() // 阻止事件的进一步传播，包括（冒泡，捕获），无参数
          e.cancelBubble = true
      }
      FastClick.prototype.onTouchMove = function(event) {
          var e = event || window.event
          e.stopPropagation() // 阻止事件的进一步传播，包括（冒泡，捕获），无参数
          e.cancelBubble = true
      }
      FastClick.prototype.onTouchEnd = function(event) {
          var e = event || window.event
          e.stopPropagation() // 阻止事件的进一步传播，包括（冒泡，捕获），无参数
          e.cancelBubble = true
      }
    //--------------解决滑动与fastclick点击时间冲突-------------//
    apiready = function() {
        var app = new Vue({
            el: '#app',
            data() {
                return {
                  list:[]
                }
            },
            created() {
              if ($api.getStorage('islogin') == 'true') {
                this.getList()
              }
              this.upDataNewMessage()
            },
            methods: {
              //监听收到消息
              upDataNewMessage(){
                var _this = this;
                api.addEventListener({
                    name: 'updataMessage'
                }, function(ret, err) {
                      _this.getList()
                });
              },
              getList(){
                var _this = this;
                requstPost('chat/userChatGroupList','',function success(ret){
                  if (ret.code == 0) {
                    _this.list = ret.data
                  }
                },function fail(err){

                })
              },
                delateShop(ite, ind) {
                    var _this = this
                    api.confirm({
                        title: 'Delate',
                        msg: 'When you delete a conversation, the chat history is also deleted',
                        buttons: ['Sure', 'Cancel']
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.buttonIndex == 1) {
                           requstPost('chat/delChatGroup',{id:ite.chat_group_id},function success(ret){
                               if(ret.code==0){
                                  _this.getList()
                               }else{
                                  api.toast({
                                      msg: ret.message,
                                      duration: 3000,
                                      location: 'middle'
                                  });

                               }
                           },function fail(err){
                               console.log(JSON.stringify(err))
                           })
                            }
                            //  alert( JSON.stringify( ret ) );
                        } else {
                          console.log("222222222")
                            //  alert( JSON.stringify( err ) );
                        }
                    });



                },
                gochat(ite) {
                  // var mq = api.require('meiQia');
                  // // var mq = api.require('meiQia');
                  // //设置自定义用户Id
                  // var customizedIdParam = {
                  //     id: "nail_"+$api.getStorage('mobile'),
                  // };
                  //     mq.setLoginCustomizedId(customizedIdParam);
                  //     mq.show({showAvatar:false});
                  //     return
                    api.openWin({
                        name: 'chat_win',
                        url: './chat_win.html',
                        pageParam: {
                            name: ite.nickname,
                            chat_group_id: ite.chat_group_id
                        }
                    });

                }

            }
        })

    };

    function gomeslist() {
        api.openWin({
            name: 'meslist_win',
            url: './user/meslist/meslist_win.html',
            pageParam: {
                name: 'test'
            }
        });

    }
</script>

</html>
