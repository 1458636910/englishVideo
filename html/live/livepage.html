<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <title>live视频播放的frame页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body,
        html {
            background: none;

        }
        .bodybg{
          background: url(../../image/liveempty.png) no-repeat;
          background-size: 100% 100%;
        }

        #app {
            background: none;
            min-height: 100vh;
            /*padding-top: 3vw;*/
            box-sizing: border-box;
        }

        [v-cloak] {
            display: none;
        }

        #header {
            /*position: fixed;*/
            top: 0;
            left: 0;
            right: 0;
            /*height: 12vw;*/
            padding: 3vw 0;
            background: none;
            background: rgba(0, 0, 0, 0.3);
        }

        .top {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3vw;
            color: white;
            box-sizing: border-box;
        }

        .topl {
            display: flex;
            align-items: center;
            flex: 1;
            margin-right: 3vw;
        }

        .head {
            width: 12vw;
            height: 12vw;
            border-radius: 50%;
            margin-right: 3vw;
        }

        .head img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .fol {
            padding: 5px 10px;
            background: #FB607D;
            color: white;
            margin-left: 3vw;
            border-radius: 15px;
            border: 1px solid white;
        }

        .topr .iconfont {
            font-size: 25px;
            color: white;
        }

        .sc {
            margin-right: 3vw;
        }

        .tname {
            max-width: 34vw;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }

        #app {
            display: flex;
            flex-direction: column;
            /*background: black;*/
        }

        .main {
            flex: 1;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3vw;
            /*background: black;*/
        }

        .footerl {
            width: 40vw;
            height: 10vw;
            line-height: 10vw;
            text-align: left;
            border-radius: 5vw;
            padding-left: 3vw;
            color: #363639;
            box-sizing: border-box;
            background: #CCCCCC;
        }

        .footerr {
            display: flex;
            align-items: center;
            color: white;
        }

        .footerr .iconfont {
            font-size: 25px;
        }

        .footerr span {
            margin-right: 3vw;
        }

        .footerr span:last-child {
            margin-right: 0;
        }

        .main {
            padding: 3vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /*background: black;*/
            color: white;
        }

        .title {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .chatlists {
            padding: 3vw;
            height: 25vw;
            overflow: scroll;
            background: rgba(0, 0, 0, 0.12);
            border-radius: 5px;
            opacity: 0;
            margin-top: 3vw;
        }

        .chatlist {
            display: flex;
            /*align-items: center;*/
            margin-bottom: 1vw;
        }

        .nameBox {
            max-width: 70vw;
        }

        .nameBox p:nth-child(1) {
            font-size: 14px;
            color: #929292;
        }

        .shopBtnBox {
            display: flex;
            align-items: center;
            /*margin-bottom: 30vw;*/
        }

        .shopBtnBox .iconfont {
            font-size: 25px;
        }

        .shopBtn {
            height: 35px;
            background: #FB607D;
            border-radius: 17.5px;
            margin-right: 3vw;
            padding: 0 3vw;
        }

        .cart {
            width: 35px;
            height: 35px;
            background: #FB607D;
            text-align: center;
            line-height: 35px;
            border-radius: 17.5px;
        }

        .cart .iconfont {
            font-size: 22px;
        }

        .giftsimg img {
            width: 27px;
            transform: translateY(3px);
        }

        .sc .scactive {
            color: #FB607D;
        }

        .iconfont.scactive {
            color: #FB607D;
        }

        .heartAnimation {
            animation: identifier .3s;
        }

        @keyframes identifier {
            0% {
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        .likeBox {
            position: relative;
        }

        .heart {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            transform: scale(0);
            background-image: url(../../image/web_heart_animation.png);
            background-size: 2900%;
            background-position: left;
            background-repeat: no-repeat;
        }

        .heartAnimation {
            transform: scale(5);
            -webkit-animation-name: heartBlast;
            animation-name: heartBlast;
            -webkit-animation-duration: .8s;
            animation-duration: .8s;
            -webkit-animation-iteration-count: 1;
            animation-iteration-count: 1;
            -webkit-animation-timing-function: steps(28);
            animation-timing-function: steps(28);
            background-position: right;
        }
        /*进度条*/

        .progressbox {
            box-sizing: border-box;
            padding: 5px 0;
            display: flex;
            align-items: center;
        }

        .progressbox>img {
            width: 30px;
            height: 30px;
        }

        .progress {
            flex: 1;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            padding-left: 5px;
        }

        .progress>span {
            font-size: 16px;
            color: white;
            margin: 0 5px;
        }

        .trueProgress {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            box-sizing: border-box;
            border-radius: 10px
        }

        .innerprogress {
            width: 30%;
            height: 100%;
            background: white;
            position: relative;
            border-radius: 10px;
        }

        .innerprogress>span {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            position: absolute;
            right: 0;
            top: -5px;
            box-shadow: 0 0 2px 2px white;
        }

        .innerprogress>span:active {
            opacity: 0.8;
        }

        @-webkit-keyframes heartBlast {
            0% {
                background-position: left;
            }
            100% {
                background-position: right;
                opacity: 0;
                transform: scale(0);
            }
        }

        @keyframes heartBlast {
            0% {
                background-position: left;
            }
            100% {
                background-position: right;
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body id="bodys">
    <div id="app" v-cloak>
        <header id="header">
            <div class="top">
                <div class="topl">
                    <div class="head" @click="goanchor()">
                        <img :src="anchor_avatar" alt="">
                    </div>
                    <div class="tnameBox">
                        <p class="tname">{{anchor_name}}</p>
                        <p>
                            <i class="iconfont">&#xe629;</i>
                            <span>{{look_count}}</span>
                        </p>
                    </div>
                    <span class="fol" v-if="focus_anchor_status == 0" @click="focusFn()">Follow</span>
                </div>
                <div class="topr">
                    <span class="sc" @click="getCollect()">
                      <i class="iconfont" :class="collect_status == 1?'scactive':''">&#xe642;</i>
                    </span>
                    <span class="close" @click="closeLive()">
                      <i class="iconfont">&#xe69f;</i>
                    </span>
                </div>
            </div>
        </header>
        <div class="main">
            <div></div>
            <div class="shopBtnBox">
                <div class="shopBtn" @click="openShop()">
                    <i class="iconfont">&#xe7ed;</i>
                    <span>Products {{product_count}} </span>
                    <i class="iconfont" v-if="!showShop">&#xe65a;</i>
                    <i class="iconfont" v-if="showShop">&#xe60f;</i>
                </div>
                <span class="cart" @click="goliveCart()">
                  <i class="iconfont">&#xe614;</i>
                </span>
            </div>
            <div class="chatlists" id="chatlists">
                <div class="chatlist">
                    <div class="head">
                        <img src="../../image/img7.jpg" alt="">
                    </div>
                    <div class="nameBox">
                        <p>Jean Walton</p>
                        <p>Awesome,Love It Awesome,Love It Awesome,Love It Awesome,Love It Awesome,Love It</p>
                    </div>
                </div>
            </div>
            <div class="title" id="title">
                {{title}}
            </div>
            <!-- <div class="title progressbox">
                <img @click="changePlayStatus()" :src="isCompleted?'../../image/again.png':!playStatus?'../../image/play.png':'../../image/pause.png'" alt="">
                <div class="progress" @click="changePlayTime($event)"><span>{{jstime}}</span>
                    <div class="trueProgress">
                        <div class="innerprogress"><span></span></div>
                    </div><span>20:00</span></div>
            </div> -->
        </div>
        <footer id="footer">
            <div class="footer">
                <div class="footerl" @click="sendPl()">
                    Comments...
                </div>
                <div class="footerr">
                    <span class="giftsimg" @click="fnShield()">
                    <img style="width:25px" src="../../image/shield.png" alt="">
                  </span>
                    <span @click="goreport()">
                  <i class="iconfont">&#xe764;</i>
                </span>
                    <!-- <span>
                  <i class="iconfont">&#xe627;</i>
                </span> -->
                    <span class="giftsimg" @click="showGifts()">
                  <img src="../../image/gifts.png" alt="">
                </span>
                    <span class="likeBox" @click="golike()">
                    <!-- scactive -->
                    <i class="iconfont" :class="fav_status == 1?'scactive':''">&#xe60c;</i>
                    <span class="heart" :class="fav_statusani == 1?'heartAnimation':''">

                    </span>
                    </span>
                </div>
            </div>
        </footer>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/commonurl.js"></script>
<script type="text/javascript">
    var app;
    var timer = null;
    apiready = function() {

        $api.fixTabBar($api.byId('footer'));
        $api.fixStatusBar($api.dom('header'));
        app = new Vue({
            el: '#app',
            data() {
                return {
                    chatTop: 0, //Y坐标
                    showShop: false, //
                    live_id: '',
                    collect_status: 0, //收藏状态
                    fav_status: 0, //喜欢状态
                    title: '', //直播标题
                    price: 0, //直播价格
                    look_count: 0, //浏览人数
                    anchor_name: '', //主播姓名
                    anchor_avatar: '', //主播头像
                    anchor_id: '', //主播id
                    pay_order_status: 0, //1为已支付
                    websocket_url: '', //聊天地址
                    live_play_url: '', //直播播放地址
                    product_count: 0, //商品数量
                    focus_anchor_status: 0, //主播关注状态,1已关注
                    fav_statusani: 0,
                    info: '', //用户信息
                    playStatus: true, //播放状态
                    viewoLength: 0, //视频的额长度
                    currentLength: '',
                    jsnum: 0, //播放的时间
                    jstime: '00:00:00',
                    isCompleted:false,  //是否播放完毕
                }
            },
            created() {
                var _this = this;
                api.addEventListener({
                    name: 'videoComplete'
                }, function(ret, err) {
                  return;  //暂时关闭，后续进度条用到
                    if (ret) {
                        var type = ret.value.type; //play  播放  stop停止
                        var isCompleted = ret.value.isCompleted;  //是否是播放完毕了
                        if (type == 'play') {
                            if (timer) {
                                return;
                            } else {
                                _this.startJstime()
                            }
                        } else {
                            //播放完毕了
                            if(isCompleted){
                              _this.isCompleted = true;
                            }
                            if (timer) {
                                _this.playStatus = false;
                                clearInterval(timer)
                                timer = null;
                            } else {
                                return;
                            }
                        }
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });

                this.live_id = api.pageParam.live_id
                this.chatTop = $api.dom('#chatlists').offsetTop
                var data = api.pageParam.data
                _this.anchor_id = data.anchor_id
                _this.title = data.title
                _this.price = data.price
                _this.pay_order_status = data.pay_order_status
                _this.anchor_avatar = data.anchor_avatar
                _this.anchor_name = data.anchor_name
                _this.look_count = data.look_count == 0 ? 1 : data.look_count;
                _this.focus_anchor_status = data.focus_anchor_status
                _this.fav_status = data.fav_live_status
                _this.collect_status = data.collect_live_status
                _this.product_count = data.product_count
                _this.login_status = data.login_status
                _this.live_play_url = data.live_play_url
                _this.websocket_url = data.websocket_url
                _this.openNewPage()
                    // this.getDetail()
                var str = socketUrl;
                //极光推送的监听
                this.ajPushListen()
                    //获取视频的长度
                this.getVideoLength();
                //设置当前视频位置
                this.getCurrentLength()
                    //播放计时
                this.startJstime()
            },
            methods: {
                //开始计时
                startJstime() {
                    timer = setInterval(() => {
                        this.jsnum += 1
                        var hours = Math.floor(this.jsnum / 3600);
                        var mintes = Math.floor((this.jsnum - hours * 3600) / 60);
                        var secend = this.jsnum - hours * 3600 - mintes * 60;
                        if (hours < 10) {
                            hours = '0' + hours
                        }
                        if (mintes < 10) {
                            mintes = '0' + mintes
                        }
                        if (secend < 10) {
                            secend = '0' + secend
                        }
                        this.jstime = hours + ':' + mintes + ':' + secend
                    }, 1000)
                },
                setVideoLength(time) {
                    api.execScript({
                        name: 'live_win',
                        script: 'seekToLive("' + time + '");'
                    });
                },
                getVideoLength() {
                    api.execScript({
                        name: 'live_win',
                        script: 'getVideoLength();'
                    });
                },
                //点击到指定时间
                changePlayTime(e) {
                    console.log(JSON.stringify(e))
                },
                //当前播放的位置
                getCurrentLength(e) {
                    api.execScript({
                        name: 'live_win',
                        script: 'getCurrentLength();'
                    });
                },
                //播放或者暂停
                changePlayStatus() {
                    this.playStatus = !this.playStatus;
                    //如果已经播放完毕需要重播
                    if(this.isCompleted){
                      this.isCompleted = !this.isCompleted;
                      this.jsnum = 0;
                      this.jstime = '00:00:00'
                      this.setVideoLength(0)
                    }
                    if (this.playStatus) {
                        api.execScript({
                            name: 'live_win',
                            script: 'playLive();'
                        });
                    } else {
                        api.execScript({
                            name: 'live_win',
                            script: 'pauseLive();'
                        });
                    }
                },
                ajPushListen() {
                    var _this = this;
                    var ajpush = api.require('ajpushGooglePlay');
                    if (api.systemType == 'android') {
                        ajpush.init(function(ret) {
                            if (ret && ret.status == 1) {
                                //success
                                ajpush.setListener(function(ret) {
                                    //消息类型才会触发
                                    var id = ret.id;
                                    var title = ret.title;
                                    var content = ret.content;
                                    var extra = ret.extra;
                                    //修改商品：商品的变化需要推送； type  1
                                    //观看人数：有人进入直播间需要推送；  2
                                    //钻石的数量变化 3
                                    console.log("安卓监听推送")
                                    if (extra.type == 1) {
                                        _this.product_count = extra.product_count
                                            //更新列表的数量
                                        api.sendEvent({
                                            name: 'anchorChangeNumber',
                                        });
                                    } else if (extra.type == 2) {
                                        _this.product_count = extra.product_count;
                                        _this.look_count = extra.look_count == 0 ? 1 : extra.look_count;
                                    } else if (extra.type == 3) {

                                    }else if(extra.type==4){  //主播离开了直播间
                                      var _body = $api.dom('body');
                                      if($api.hasCls(_body, 'bodybg')){
                                        $api.removeCls(_body,'bodybg')
                                      }else{
                                        $api.addCls(_body,'bodybg')
                                      }
                                    }
                                });

                            }
                        });
                    } else {
                        //ios
                        //success
                        ajpush.setListener(function(ret) {
                            //消息类型才会触发
                            var id = ret.id;
                            var title = ret.title;
                            var content = ret.content;
                            var extra = ret.extra;
                            //修改商品：商品的变化需要推送； type  1
                            //观看人数：有人进入直播间需要推送；  2
                            //钻石的数量变化 3
                            if (extra.type == 1) {
                                // console.log("=================="+extra.product_count)
                                _this.product_count = extra.product_count
                                api.sendEvent({
                                    name: 'anchorChangeNumber',
                                });
                            } else if (extra.type == 2) {
                                _this.product_count = extra.product_count;
                                _this.look_count = extra.look_count == 0 ? 1 : extra.look_count;
                            } else if (extra.type == 3) {

                            }else if(extra.type==4){  //主播离开了直播间
                              var _body = $api.dom('body');
                              if($api.hasCls(_body, 'bodybg')){
                                $api.removeCls(_body,'bodybg')
                              }else{
                                $api.addCls(_body,'bodybg')
                              }
                            }
                        });
                    }
                },
                //点击到主播个人页面
                goanchor() {
                    api.openWin({
                        name: 'person_win',
                        url: '../person/person_win.html',
                        pageParam: {
                            id: api.pageParam.anchor_id
                        }
                    });
                },
                //点击关注
                focusFn() {
                    if ($api.getStorage('islogin') != 'true') {
                        api.execScript({
                            name: 'live_win',
                            // frameName: 'frmName',
                            script: 'pauseLive();'
                        });
                        userIslogin()
                        return
                    }
                    var _this = this;
                    var data = {
                        anchor_id: _this.anchor_id
                    };
                    requstPost('user/followAnchor', data, function success(ret) {
                        if (ret.code == 0) {
                            _this.focus_anchor_status = ret.data.focus_status
                        }
                    }, function fail(err) {

                    })
                },
                openNewPage() {
                    var _this = this;
                    api.openFrame({
                        name: 'livechat',
                        url: './livechat.html',
                        rect: {
                            x: 0,
                            y: $api.dom('#chatlists').offsetTop - 20,
                            w: api.winWidth,
                            h: api.winWidth * 30 / 100
                        },
                        pageParam: {
                            live_id: api.pageParam.live_id,
                            websocket_url: _this.websocket_url
                        },
                        bounces: false,
                        bgColor: 'rgba(0,0,0,0)',
                        vScrollBarEnabled: true,
                        hScrollBarEnabled: true
                    });

                    if (_this.price > 0) {
                        if (_this.pay_order_status == 0) {
                            //支付直播订单
                            api.execScript({
                                name: 'live_win',
                                // frameName: 'frmName',
                                script: 'setMoney("' + _this.price + '","' + _this.pay_order_status + '");'
                            });

                        }
                    }
                },
                getDetail() {
                    var _this = this;
                    var data = {
                        live_id: api.pageParam.live_id
                    };
                    requstPost('live/detail', data, function success(ret) {
                        if (ret.code == 0) {
                            if (ret.data.status == 0) {
                                api.openWin({
                                    name: 'emptyPage_win',
                                    url: '../common/emptyPage_win.html',
                                });
                                return;
                            }
                            _this.anchor_id = ret.data.anchor_id
                            _this.title = ret.data.title
                            _this.price = ret.data.price
                            _this.pay_order_status = ret.data.pay_order_status
                            _this.anchor_avatar = ret.data.anchor_avatar
                            _this.anchor_name = ret.data.anchor_name
                            _this.look_count = ret.data.look_count
                            _this.focus_anchor_status = ret.data.focus_anchor_status
                            _this.fav_status = ret.data.fav_live_status
                            _this.collect_status = ret.data.collect_live_status
                            _this.product_count = ret.data.product_count
                            _this.login_status = ret.data.login_status
                            _this.live_play_url = ret.data.live_play_url
                            _this.websocket_url = ret.data.websocket_url
                            api.openFrame({
                                name: 'livechat',
                                url: './livechat.html',
                                rect: {
                                    x: 0,
                                    y: $api.dom('#chatlists').offsetTop - 20,
                                    w: api.winWidth,
                                    h: api.winWidth * 30 / 100
                                },
                                pageParam: {
                                    live_id: api.pageParam.live_id,
                                    websocket_url: ret.data.websocket_url
                                },
                                bounces: false,
                                bgColor: 'rgba(0,0,0,0)',
                                vScrollBarEnabled: true,
                                hScrollBarEnabled: true
                            });

                            if (ret.data.price > 0) {
                                if (ret.data.pay_order_status == 0) {
                                    //支付直播订单
                                    api.execScript({
                                        name: 'live_win',
                                        // frameName: 'frmName',
                                        script: 'setMoney("' + ret.data.price + '","' + ret.data.pay_order_status + '");'
                                    });

                                }
                            }
                        }
                    }, function fail(err) {

                    })
                },
                //喜欢直播
                golike() {
                    if ($api.getStorage('islogin') != 'true') {
                        api.execScript({
                            name: 'live_win',
                            // frameName: 'frmName',
                            script: 'pauseLive();'
                        });
                        userIslogin()
                        return
                    }
                    // heartAnimation
                    var _this = this;
                    var data = {
                        live_id: api.pageParam.live_id
                    };
                    requstPost('live/favorite', data, function success(ret) {
                        if (ret.code == 0) {
                            _this.fav_status = ret.data.fav_status
                            _this.fav_statusani = ret.data.fav_status
                            setTimeout(() => {
                                _this.fav_statusani = -1
                            }, 800)
                        }
                    }, function fail(err) {

                    })
                },

                        }

                            name: 'live_win',

                openShop() {
                    this.showShop = !this.showShop
                    if (this.showShop) {
                        api.openFrame({
                            name: 'liveshop',

                //退出直播
                closeLive() {
                    api.execScript({
                        name: 'live_win',
                        // frameName: 'frmName',
                        script: 'closeLive();'
                    });
                    api.execScript({
                        name: 'live_win',
                        frameName: 'livechat',

                    });

                    // api.closeWin();
                    return
                    var alivcLivePlayer = api.require('alivcLivePlayer');
                    alivcLivePlayer.destroy();
                },
                sendPl() {
                    if ($api.getStorage('islogin') != 'true') {
                        api.execScript({
                            name: 'live_win',
                            script: 'pauseLive();'
                        });
                        userIslogin()
                        return
                    }
                    var _this = this
                    var inputField = api.require('inputField');
                    inputField.setInputFieldListener(function(ret, err) {
                        if (ret) {
                            if (ret.chatViewH < 50) {}
                        } else {}
                    });
                    inputField.open({
                        bgColor: '#ffffff',
                        lineColor: '#999999',
                        fileBgColor: '#f5f5f5',
                        borderColor: '#999999',
                        placeholder: '',
                        autoFocus: true,
                        maxLines: 5,
                        limitedWordsNumber: 100,
                        leftBtn: {
                            bg: '#FB607D',
                            title: 'Send',
                            titleColor: '#fff',
                            bgHighlight: '#e67187',
                        },
                        sendBtn: {
                            bg: '#FB607D',
                            title: 'Send',
                            titleColor: '#fff',
                            bgHighlight: '#e67187',
                        },
                        fixedOn: api.frameName
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.msg != '') {
                                inputField.resignFirstResponder();
                                api.sendEvent({
                                    name: 'livechatText',
                                    extra: {
                                        msg: ret.msg,
                                    }
                                });
                            }
                        } else {}
                    });
                    inputField.setInputFieldListener(function(ret, err) {
                        if (ret) {
                            if (ret.chatViewH <= 50) {
                                inputField.close();
                            }
                        } else {}
                    });
                },
                //屏蔽直播视频
                fnShield() {
                    if ($api.getStorage('islogin') != 'true') {
                        api.execScript({
                            name: 'live_win',
                            // frameName: 'frmName',
                            script: 'pauseLive();'
                        });
                        userIslogin()
                        return
                    }
                    var parameter = {
                        live_id: api.pageParam.live_id,
                        type: 1,
                    }
                    api.confirm({
                        title: 'Confirm blocking?',
                        msg: '',
                        buttons: ['Sure', 'Cancel']
                    }, function(ret, err) {
                        if (ret) {
                            var index = ret.buttonIndex;
                            if (index == 2) {
                                return;
                            }
                            requstPost('live/pushReport', parameter, function success(ret) {
                                if (ret.code == 0) {
                                    api.alert({
                                        title: ret.message,
                                        msg: '',
                                        buttons: ['Sure']
                                    }, function(ret, err) {
                                        if (ret) {
                                            api.sendEvent({
                                                name: 'updataLists',
                                            });
                                            setTimeout(function() {
                                                api.closeToWin({
                                                    name: 'root'
                                                });
                                            }, 1000)
                                        } else {}
                                    });
                                }
                            }, function fail(err) {
                                api.toast({
                                    msg: ret.msg,
                                    duration: 2000,
                                    location: 'bottom'
                                });
                            })
                        } else {}
                    });
                },

                goreport() {

                    }
                    api.openWin({
                        name: 'report_win',
                        url: './report_win.html',
                        pageParam: {
                            live_id: api.pageParam.live_id
                        }
                    });
                }
            }
