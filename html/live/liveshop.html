<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body,
        html {
            background: none;
        }

        #app {
            /*background: #1C1C1E;*/
            /*min-height: 100vh;*/
            /*padding-top: 3vw;*/
            box-sizing: border-box;
            padding-bottom: 10vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.52);
            color: white;
        }

        [v-cloak] {
            display: none;
        }
        .listsBox{
          width: 100vw;
          overflow: scroll;
        }
        .lists{
          width: max-content;
          padding: 0 3vw;
        }
        .list{
          width: 40vw;
          height: 50vw;
          border: 2px solid white;
          position: relative;
          border-radius: 5px;
          display: inline-block;
          margin-right: 3vw;
        }
        .list img{
          width: 100%;
          height: 100%;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          object-fit: cover;
          position: absolute;
          z-index: 5;
          border-radius: 5px;
        }
        .list .count{
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 6;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          background: rgba(0, 0, 0, 0.1);
        }
        .top{
          text-align: right;
        }
        .bom {
          padding: 0 1vw;
        }
        .btns{
          padding-bottom: 2vw;
        }
        .btns span{
          width: 100%;
          height: 8vw;
          text-align: center;
          line-height: 8vw;
          background: #FA607D;
          border-radius: 4vw;
          margin-top: 2vw;
        }
        .bom p{
          font-size: 12px;
          overflow: hidden;
          text-overflow: ellipsis;
           display: -webkit-box;
           -webkit-line-clamp: 2;
           -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
      <div class="listsBox">
        <div class="lists">
          <div class="list" v-for="(item,index) in lists">
            <img :src="item.thumb" alt="">
            <div class="count">
              <div class="top">
                Sales:{{item.sale_count}}
              </div>
              <div class="bom">
                <h3>￡{{item.sale_price}}</h3>
                <p>{{item.title}}</p>
                <div class="btns">
                  <span @click="addCart(item)">Add to cart</span>
                  <span @click="buyNow(item)">Buy Now</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/commonurl.js"></script>
<script type="text/javascript">
    var app;
    apiready = function() {
        // $api.fixTabBar($api.byId('footer'))
        app = new Vue({
            el: '#app',
            data() {
                return {
                  page:1,
                  lists:[],
                  more:true
                }
            },
            mounted: function() {

            },
            created() {
              console.log(1);
              this.getLists()
              // this.getMore()
            },
            methods: {
              buyNow(ite){
                if ($api.getStorage('islogin') != 'true') {
                  api.execScript({
                      name: 'live_win',
                      // frameName: 'frmName',
                      script: 'pauseLive();'
                  });
                  userIslogin()
                  return
                }
                api.openFrame({
                    name: 'liveplaceorder',
                    url: './liveplaceorder.html',
                    rect: {
                        x: 0,
                        y: 0,
                        w: api.winWidth,
                        h: api.winHeight
                    },
                    pageParam: {
                      type:'buy',
                      product_id:ite.id,
                      buy_num:1,
                      live_id:api.pageParam.live_id
                    },
                    bounces:false,
                    bgColor: 'rgba(0,0,0,0)',
                    vScrollBarEnabled: true,
                    hScrollBarEnabled: true,
                    animation:{
                      type:"push",
                      subType:"from_bottom",
                      duration:300
                    }
                });
              },
              //加入购物车
              addCart(ite){
                if ($api.getStorage('islogin') != 'true') {
                  api.execScript({
                      name: 'live_win',
                      // frameName: 'frmName',
                      script: 'pauseLive();'
                  });
                  userIslogin()
                  return
                }
                var data = {
                  product_id:ite.id,
                  buy_num:1,
                  live_id:api.pageParam.live_id
                };
                requstPost('cart/add',data,function success(ret){
                  if (ret.code == 0) {
                    api.toast({
                        msg: ret.message,
                        duration: 3000,
                        location: 'middle'
                    });

                  }
                },function fail(err){

                })
              },

            //监听滚动到底
            getMore() {
              var _this = this
              api.addEventListener({
                  name: 'scrolltobottom',
                  extra: {
                      threshold: 0 //设置距离底部多少距离时触发，默认值为0，数字类型
                  }
              }, function(ret, err) {
                console.log('加载更多');
                _this.getLists()
              });

            },
              //获取商品列表
              getLists(){
                if (!this.more) {
                  return
                }
                var _this = this;
                var data = {
                  live_id:api.pageParam.live_id,
                  page:_this.page,
                  page_size:20
                };
                requstPost('live/product',data,function success(ret){
                  if (ret.code == 0) {
                    _this.page += 1
                    _this.lists = _this.lists.concat(ret.data)
                    if (ret.data.length < 20) {
                      _this.more = false
                    }
                  }
                },function fail(err){

                })
              },


            }
        })

    };
</script>

</html>
