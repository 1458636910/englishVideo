<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body,
        html {
            background: none;
        }

        #app {
            /*background: #1C1C1E;*/
            /*min-height: 100vh;*/
            /*padding-top: 3vw;*/
            box-sizing: border-box;
            padding-bottom: 10vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.52);
            color: white;
        }

        [v-cloak] {
            display: none;
        }
        .listsBox{
          width: 100vw;
          overflow: scroll;
        }
        .lists{
          width: max-content;
          padding: 0 3vw;
        }
        .list{
          width: 40vw;
          height: 50vw;
          border: 2px solid white;
          position: relative;
          border-radius: 5px;
          display: inline-block;
          margin-right: 3vw;
        }
        .list img{
          width: 100%;
          height: 100%;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          object-fit: cover;
          position: absolute;
          z-index: 5;
          border-radius: 5px;
        }
        .list .count{
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 6;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          background: rgba(0, 0, 0, 0.1);
        }
        .top{
          text-align: right;
        }
        .bom {
          padding: 0 1vw;
        }
        .btns{
          padding-bottom: 2vw;
        }
        .btns span{
          width: 100%;
          height: 8vw;
          text-align: center;
          line-height: 8vw;
          background: #FA607D;
          border-radius: 4vw;
          margin-top: 2vw;
        }
        .btns span:active{
          opacity: 0.9;
          animation: qdanimate 2s infinite;
        }
        @keyframes qdanimate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }
        .bom p{
          font-size: 12px;
          overflow: hidden;
          text-overflow: ellipsis;
           display: -webkit-box;
           -webkit-line-clamp: 2;
           -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
      <div class="listsBox">
        <div class="lists">
          <div class="list" v-for="(item,index) in lists">
            <img :src="item.thumb" alt="">
            <div class="count">
              <div class="top">
                Sales:{{item.sale_count}}
              </div>
              <div class="bom">
                <h3>￡{{item.sale_price}}</h3>
                <p>{{item.title}}</p>
                <div class="btns">
                  <span @click="fn_chooseSize(item,'addcart')">Add to cart</span>
                  <span @click="fn_chooseSize(item,'buynow')">Buy Now</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/commonurl.js"></script>
<script type="text/javascript">
    var app;
    apiready = function() {
        // $api.fixTabBar($api.byId('footer'))
        app = new Vue({
            el: '#app',
            data() {
                return {
                  page:1,
                  lists:[],
                  more:true,
                  buyType:'', //addcart点击了加入购物车   buynow点击了立即购买
                  currentItem:'',  //当前点击的是哪个商品item
                  spec:[],  //规格
                  choosed_spec:'', //选中的规格
                  spec_id:'',  //选中的规格Id
                  buyNum:1,
                }
            },
            mounted: function() {

            },
            created() {
              var _this = this;
              this.getLists()
              // this.getMore()
              api.addEventListener({
                  name: 'chooseSize'
              }, function(ret, err) {
                 _this.choosed_spec = ret.value.spec
                  _this.goOptions()
              });
              //选择规格的时候数量发生改变
              api.addEventListener({
                  name: 'changeNumber'
              }, function(ret, err) {
                  _this.buyNum = ret.value.buyNum
              });

              //主播在直播的时候改变了商品
              api.addEventListener({
                  name: 'anchorChangeNumber'
              }, function(ret, err) {
                  _this.page = 1;
                  _this.more = true;
                  _this.lists = []
                  _this.getLists()
              });
            },
            methods: {
              //操作添加购物车或者是立即购买
              goOptions(item) {
                var data = {
                  id:this.currentItem.id,
                  spec:this.choosed_spec
                }
                var _this = this;
                requstPost('product/getSpecInfo', data, function success(ret) {
                    if (ret.code == 0) {
                        if(ret.data&&ret.data.id){
                          _this.spec_id = ret.data.id;
                        }
                        if (_this.buyType == 'addcart') {
                            _this.addCart()
                        } else {
                            _this.buyNow()
                        }
                    }else{
                      api.toast({
                          msg: ret.message,
                          duration: 3000,
                          location: 'middle'
                      });
                    }
                }, function fail(err) {
                  api.toast({
                      msg: err.message,
                      duration: 3000,
                      location: 'middle'
                  });
                })
              },
              //打开选择规格
              fn_chooseSize(item,str) {
                var _this = this;
                  this.buyType = str;
                  this.currentItem = item;
                  if ($api.getStorage('islogin') != 'true') {
                      api.execScript({
                          name: 'live_win',
                          script: 'pauseLive();'
                      });
                      userIslogin()
                      return
                  }
                  api.showProgress({
                      style: 'default',
                      animationType: 'fade',
                      title: '',
                      text: '',
                      modal: false
                  });
                  var data = {
                    id:item.id
                  }
                  requstGet('product/detail', data, function success(ret) {
                      var product = ret.data.product
                      if(product.spec&&product.spec.length>0){
                        _this.spec = product.spec
                        //后续流程是二期需要规格的时候再开放
                        api.openFrame({
                            name: 'chooseSize',
                            url: '../chooseSize.html',
                            rect: {
                                x: 0,
                                y: 0,
                                w: api.winWidth,
                                h: api.winHeight
                            },
                            pageParam: {
                              spec:product.spec,
                            },
                            bounces: false,
                            bgColor: 'rgba(0,0,0,0)',
                            vScrollBarEnabled: true,
                            hScrollBarEnabled: true,
                            animation: {
                                type: "push",
                                subType: "from_bottom",
                                duration: 300
                            }
                        });
                        return;
                      }else{
                          _this.goOptions();
                          return;
                      }
                  }, function fail(err) {

                  })

              },
              // 立即购买
              buyNow(){
                if ($api.getStorage('islogin') != 'true') {
                  api.execScript({
                      name: 'live_win',
                      // frameName: 'frmName',
                      script: 'pauseLive();'
                  });
                  userIslogin()
                  return
                }
                var _this = this;
                api.openFrame({
                    name: 'liveplaceorder',
                    url: './liveplaceorder.html',
                    rect: {
                        x: 0,
                        y: 0,
                        w: api.winWidth,
                        h: api.winHeight
                    },
                    pageParam: {
                      type:'buy',
                      product_id:_this.currentItem.id,
                      buy_num:_this.buyNum,
                      live_id:api.pageParam.live_id,
                      spec_id:_this.spec_id,
                    },
                    bounces:false,
                    bgColor: 'rgba(0,0,0,0)',
                    vScrollBarEnabled: true,
                    hScrollBarEnabled: true,
                    animation:{
                      type:"push",
                      subType:"from_bottom",
                      duration:300
                    }
                });
              },
              //加入购物车
              addCart(){
                if ($api.getStorage('islogin') != 'true') {
                  api.execScript({
                      name: 'live_win',
                      // frameName: 'frmName',
                      script: 'pauseLive();'
                  });
                  userIslogin()
                  return
                }
                var data = {
                  product_id:this.currentItem.id,
                  buy_num:this.buyNum,
                  live_id:api.pageParam.live_id,
                  type:1,   //直播1 视频2 默认0
                  spec_id:this.spec_id
                };
                requstPost('cart/add',data,function success(ret){
                  if (ret.code == 0) {
                    api.toast({
                        msg: ret.message,
                        duration: 3000,
                        location: 'middle'
                    });
                    api.closeFrame({
                        name: 'chooseSize'
                    });
                  }
                },function fail(err){

                })
              },

            //监听滚动到底
            getMore() {
              var _this = this
              api.addEventListener({
                  name: 'scrolltobottom',
                  extra: {
                      threshold: 0 //设置距离底部多少距离时触发，默认值为0，数字类型
                  }
              }, function(ret, err) {
                _this.getLists()
              });

            },
              //获取商品列表
              getLists(){
                if (!this.more) {
                  return
                }
                if(!api.pageParam.live_id){
                  return;
                }
                var _this = this;
                var data = {
                  live_id:api.pageParam.live_id,
                  page:_this.page,
                  page_size:20
                };
                requstPost('live/product',data,function success(ret){
                  if (ret.code == 0) {
                    _this.page += 1
                    _this.lists = _this.lists.concat(ret.data)
                    if (ret.data.length < 20) {
                      _this.more = false
                    }
                  }
                },function fail(err){

                })
              },


            }
        })

    };
</script>

</html>
