<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body {}

        #app {
            background: #1C1C1E;
            min-height: 100vh;
            /*padding-top: 3vw;*/
            box-sizing: border-box;
        }
        [v-cloak]{
          /*display: none;*/
        }
        .upBox{
          display: flex;
          justify-content: space-between;
          padding: 3vw;
        }
        .tit{
          flex: 1;
        }
        .img{
          width: 30vw;
          height: 30vw;
          text-align: center;
          background: #3a3a3e;
        }
        .img span{
          font-size: 50px;
          line-height: 30vw;
          text-align: center;
          color: white;
        }
        .tit textarea{
          padding-right: 3vw;
          box-sizing: border-box;
          resize: none;
          height: 30vw;
          outline: none;
        }
        .img img{
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .lists{
          padding: 0 3vw;
          color: white;
        }
        .list{
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 3vw 0;
          border-bottom: 1px solid #2d2d2d;
        }
        .list:nth-child(1){
          border-top: 1px solid #2d2d2d;
        }
        .ipt{
          text-align: right;
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: flex-end;
        }
        .ipt input{
          height: 8vw;
          width: max-content;
          border: none;
          text-align: right;
          color: white;
          outline: none;
        }
        #footer{
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          width: 100%;
          padding-bottom: 10vw;
          text-align: center;
          line-height: 12vw;
        }
        #footer div{
          width: 94vw;
          height: 12vw;
          border-radius: 6vw;
          color: white;
          margin: auto;
          background: #FA607D;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
      <div class="upBox">
        <div class="tit">
          <textarea name="name" placeholder="Add Title"></textarea>
        </div>
        <div class="img" @click="choseimg()">
          <span v-if="!headimg">+</span>
          <img v-if="headimg" :src="headimg" alt="">
        </div>
      </div>
      <div class="lists">
        <div class="list">
          <span>Price</span>
          <div class="ipt">
            <span></span>
            <input type="text" name="" value="" placeholder="$5.00">
          </div>
        </div>
          <div class="list" tapmode onclick="goaddshop()">
            <span>Add Products</span>
            <div class="ipt">
              <span style="height:8vw;"></span>
              <i class="iconfont">&#xe61f;</i>
            </div>
          </div>
      </div>
      <footer id="footer" @click="startLive()">
        <div>
          Start Live
        </div>
      </footer>
    </div>

</body>
