<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>live视频的界面</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body {
          background: url(../../image/liveloading.png) no-repeat;
          background-size: 100% 100%;
        }

        .flex-con {
            overflow: auto;
            /*height: 90vh;*/
            flex: 1;
            height: 100vh;
            /*background: black;*/
        }

        .box {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="box">
        <div id="main" class="flex-con">

        </div>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script type="text/javascript" src="../../script/commonurl.js"></script>
<script type="text/javascript">
    var alivcLivePlayer = null;
    var money = 0;
    var pay_order_status = 0;
    var viewoLength = 0;
    apiready = function() {
        alivcLivePlayer = api.require('alivcLivePlayer');
        // var header = $api.byId('header');
        //适配iOS 7+，Android 4.4+状态栏
        // $api.fixStatusBar($api.dom('header'));
        // $api.fixTabBar($api.byId('footer'));
        var title = api.pageParam.name

        getDetail()
            // api.addEventListener({
            //     name: 'keyback'
            // }, function(ret, err) {
            //     console.log();
            //     closeLive()
            // });
        playLive()
    };

    function getDetail() {
        var data = {
            live_id: api.pageParam.live_id
        };
        setTimeout(function() {
            api.showProgress({
                style: 'default',
                animationType: 'fade',
                title: '',
                text: '',
                modal: true
            });
        }, 350)
        requstPost('live/detail', data, function success(ret) {
            if (ret.code == 0) {
                api.hideProgress();
                openPullLive(ret.data.live_play_url,ret.data)
            } else {
                api.hideProgress();
                api.alert({
                    title: '',
                    msg: ret.message,
                    buttons: ['Sure']
                }, function(ret, err) {
                    if (ret) {
                        closeLive()
                            //  alert( JSON.stringify( ret ) );
                    } else {
                        //  alert( JSON.stringify( err ) );
                    }
                });

            }
        }, function fail(err) {

        })
    }

    function setMoney(e, status) {
        money = Number(e);
        pay_order_status = Number(status)
    }
    //判断是否需要付费
    function isMoney() {
        //需要付费，先暂停播放
        pauseLive()
        api.confirm({
            title: 'This video requires a fee of ￡' + money + ' to view',
            msg: '',
            buttons: ['Pay', 'Cancel']
        }, function(ret, err) {
            if (ret) {
                if (ret.buttonIndex == 1) {
                    //付费
                    api.openFrame({
                        name: 'livepay',
                        url: './livepay.html',
                        rect: {
                            x: 0,
                            y: 0,
                            w: api.winWidth,
                            h: api.winHeight
                        },
                        pageParam: {
                            live_id: api.pageParam.live_id,
                            money: money,
                            type: 'live'
                        },
                        bounces: false,
                        bgColor: 'rgba(0,0,0,0)',
                        vScrollBarEnabled: true,
                        hScrollBarEnabled: true,
                        animation: {
                            type: "push",
                            subType: "from_bottom",
                            duration: 300
                        }
                    });
                } else if (ret.buttonIndex == 2) {
                    //取消
                    alivcLivePlayer.destroy();
                    api.closeWin()
                }
                //  alert( JSON.stringify( ret ) );
            } else {
                //  alert( JSON.stringify( err ) );
            }
        });

    }

    function openPullLive(live_play_url,data) {
        alivcLivePlayer.initPlayer({
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
        }, function(ret) {

        })
        alivcLivePlayer.prepareToPlay({
            // url: live_play_url
            url:'http://7z2dc9.com1.z0.glb.clouddn.com/apicloud/dc811d2c4d88b409063c7ea2065fe6a0.mp4'
        }, function(ret) {
            //禁止屏幕休眠
            api.setKeepScreenOn({
                keepOn: true
            });
            openpage(data)

        })

        alivcLivePlayer.addEventListener(function(ret) {
            var systype = api.systemType;
            if (systype == 'ios') {   //ios首帧显示完毕，防止重复弹框
              console.log(ret.eventType+'-----------------------')
                if (ret.eventType == 'frameInfoListener') {
                    alivcLivePlayer.play()
                    setTimeout(() => {
                        if (money > 0) {
                            if (pay_order_status == 0) {
                                if ($api.getStorage('isIos') == 1) {

                                } else {
                                    isMoney()
                                }
                            }
                        }
                    }, 3000)
                    api.hideProgress();
                }else if(ret.eventType=='complete'){
                  api.sendEvent({
                      name: 'videoComplete',
                      extra: {
                        type:'stop',
                        isCompleted:true,
                      }
                  });
                }
            } else {
                if (ret.eventType == 'prepared') {
                    alivcLivePlayer.play()
                    setTimeout(() => {
                        if (money > 0) {
                            if (pay_order_status == 0) {
                                if ($api.getStorage('isIos') == 1) {

                                } else {
                                    isMoney()
                                }
                            }
                        }
                    }, 3000)
                    api.hideProgress();
                }
                if(ret.eventType=='completed'){
                  api.sendEvent({
                      name: 'videoComplete',
                      extra: {
                        type:'stop',
                        isCompleted:true,
                      }
                  });
                }
            }
        });
        //播放器监听事件

    }
    //开始直播  播放
    function playLive() {
        alivcLivePlayer.play()
        api.sendEvent({
            name: 'videoComplete',
            extra: {
              type:'play'
            }
        });
    }
    //暂停直播   暂停
    function pauseLive() {
        alivcLivePlayer.pause()
        api.sendEvent({
            name: 'videoComplete',
            extra: {
              type:'stop'
            }
        });
    }
    //设置播放的进度
    function seekToLive(time) {
      console.log('设置播放的时间s'+time)
      alivcLivePlayer.seekTo({
        position:time*1000
      });
    }
    //获取视频的长度
    function getVideoLength(){
      alivcLivePlayer.getDuration(function(ret){
        console.log('当前视频的长度'+JSON.stringify(ret))
        api.sendEvent({
            name: 'videolength',
            extra: {
                duration:ret.duration
            }
        });

      });
    }
    //获取当前播放的位置
    function getCurrentLength(){
      alivcLivePlayer.getCurrentPosition(function(ret){
        console.log('当前播放的位置'+JSON.stringify(ret));
      });
    }
    //销毁直播——请求接口
    function closeLive() {
        alivcLivePlayer.destroy();
        api.closeWin()
    }
    function openpage(data) {

        api.openFrame({
            name: 'livepage',
            url: 'livepage.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight,

            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: true,
            softInputMode: 'resize',
            pageParam: {
                live_id: api.pageParam.live_id,
                anchor_id: api.pageParam.anchor_id, //作者id
                data:data,
            }
        });
    }

    function goBack() {
        alivcLivePlayer.destroy();
    }
</script>

</html>
