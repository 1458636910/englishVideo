<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body {}

        #header{
            background: white;

            align-items: center;
            height: 10vw;
            /*border-bottom: 1px solid #e9e9e9;*/
            /*position: fixed;*/
            top: 0;
            left: 0;
            right: 0;
            z-index: 500;
        }
        #header .iconfont{
          font-size: 25px;
          color: #696969;
        }
        #footer {
            /*height: 20px;*/
        }
        .flex-con{
          overflow: auto;
          /*height: 90vh;*/
          flex: 1;
        }
        #title{
          max-width: 80vw;
          overflow: hidden;
          text-overflow: ellipsis;
           display: -webkit-box;
           -webkit-line-clamp: 1;
           -webkit-box-orient: vertical;
        }
        .box{
          height: 100vh;
          display: flex;
          flex-direction: column;
        }
        .footer{
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 3vw;
          height: 8vw;
          border-top: 1px solid #f5f5f5;
          color: #696969;
        }
        .footerl{
          flex: 1;
          height: 100%;
          line-height: 8vw;
        }
        .footerl .iconfont{
          font-size: 25px;
        }
        .footerr{
          display: flex;
          height: 100%;
          align-items: center;
          justify-content: space-between;
        }
        .footerr div{
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-left: 3vw;
          font-size: 12px;
        }

        .footerr div:nth-child(1) .iconfont{
          /*font-size: 30px;*/
        }
        .footerr div:nth-child(2) .iconfont{
          font-weight: 700;
        }
        .footerr .iconfont{
          font-size:25px;
        }
        .num p{
          /*max-width: 50px;*/
          /*overflow: hidden;*/
        }
        .color{
          color: #E86A7F;
        }
    </style>
</head>

<body>
    <div class="box" id="app">

        <header id="header" style=" display: flex; padding: 0 12px;">
            <label tapmode onclick="goBack()" style="flex:1;">
                                <i class="icon iconfont back">&#xe608;</i>
                              </label>
            <div id="title" style="text-align:center; font-size:1.1rem;">
              <!-- About Us -->
            </div>
            <div style="flex:1; text-align:right; position:relative;">
              <!-- <span onclick="changeInfo()">编辑</span> -->
            </div>
        </header>
        <div id="main" class="flex-con">

        </div>
        <footer id="footer">
          <div class="footer">
            <div class="footerl" tapmode onclick="showPl()">
              <i class="iconfont">&#xe641;</i>
              <span>Comments...</span>
            </div>
            <div class="footerr">
              <!-- <div tapmode onclick="goshare()">
                <i class="iconfont">&#xe627;</i>
                <span>Share</span>
              </div> -->
              <div tapmode onclick="gofavour()">
                <i v-if="isfavou == 1" class="iconfont" style="color:#E86A7F">&#xe642;</i>
                <i v-if="isfavou == 0" class="iconfont">&#xe616;</i>
                <span :class="isfavou == 1?'color':''">Favourite</span>
              </div>
              <div class="num" tapmode onclick="gozan()">
                <i v-if="iszan == 1" class="iconfont" style="color:#E86A7F">&#xe610;</i>
                <i v-if="iszan == 0" class="iconfont">&#xe680;</i>
                <p :class="iszan == 1?'color':''">{{zannum}}</p>
              </div>
            </div>
          </div>
        </footer>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script type="text/javascript" src="../../script/commonurl.js"></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript">
var app;
    apiready = function() {
        // var header = $api.byId('header');
        //适配iOS 7+，Android 4.4+状态栏
        $api.fixStatusBar($api.dom('header'));
        $api.fixTabBar($api.byId('footer'));
        app = new Vue({
            el: '#app',
            data() {
                return {
                  isfavou:0,//是否收藏
                  iszan:0,//是否点赞
                  zannum:0,
                }
            },
            created() {

            },
            methods: {
              setfav(e){
                this.isfavou = e
              },
                setzan(e){
                  this.iszan = e
                },
              setisfavou(){
                // this.isfavou = !this.isfavou
              },
              setiszan(){
                // this.iszan = !this.iszan
              },
              setNum(e){
                this.zannum = e
              },



            }
        })
        openpage()
    };
    function openpage() {

        api.openFrame({
            name: 'newsdetail',
            url: 'newsdetail.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight - 1,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight,
                // h: api.winHeight -  $api.dom('header').offsetHeight+1,
            },
            pageParam:{
              id:api.pageParam.id
            },
            bounces: true,
            bgColor: '#fff',
            vScrollBarEnabled: false,
            hScrollBarEnabled: true
        });
    }
    function showPl(){
      if ($api.getStorage('islogin') == 'true') {

      }else {
        userIslogin()
        return
      }
      api.execScript({
          // name: 'winName',
          frameName: 'newsdetail',
          script: 'app.showPl();'
      });

    }
    function goshare(){
      if ($api.getStorage('islogin') == 'true') {

      }else {
        userIslogin()
        return
      }
      api.execScript({
          // name: 'winName',
          frameName: 'newsdetail',
          script: 'app.goshare();'
      });
    }
    function gofavour(){
      if ($api.getStorage('islogin') == 'true') {

      }else {
        userIslogin()
        return
      }
      var data = {
        news_id:api.pageParam.id
      };
      requstPost('news/collect',data,function(ret){
        app.isfavou = ret.data.collect_status
      },function(err){

      })
      return
      api.execScript({
          // name: 'winName',
          frameName: 'newsdetail',
          script: 'app.gofavour();'
      });
    }
    function gozan(){
      if ($api.getStorage('islogin') == 'true') {

      }else {
        userIslogin()
        return
      }
      var data = {
        news_id:api.pageParam.id
      };
      requstPost('news/like',data,function success(ret){
        if (ret.data.like_status == 1) {
          app.iszan = true
        }else {
          app.iszan = false
        }
        app.iszan = ret.data.like_status
        app.zannum = ret.data.like_count

      },function fail(err){

      })
      return
      api.execScript({
          // name: 'winName',
          frameName: 'newsdetail',
          script: 'app.gozan();'
      });
    }
    function goBack() {
        api.closeWin()
    }
</script>

</html>
