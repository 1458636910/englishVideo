<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>search</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body {}

        #header{
            background: white;
            align-items: center;
            height: 15vw;
            /*border-bottom: 1px solid #e9e9e9;*/
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 500;
        }

        #header .iconfont{
        }
        #footer {
            height: 20px;
        }
        .flex-con{
          overflow: auto;
          height: 90vh;
        }
        .search{
          background: white;
          width: 100%;
          height: 10vw;
          border-radius: 5vw;
          display: block;
          outline: none;
          padding-left: 10vw;
          box-sizing: border-box;
        }
        .searchBox{
          box-shadow: 0 0 1px 2px #e8e8e8;
          border-radius: 5vw;
        }
        .choses{
          background: white;
          border: 1px solid #999999;
          position: absolute;
          top: 10vw;
          border-radius: 5px;
          font-size: 13px;
          display: flex;
          flex-direction: column;
        }
        .choses span,.choses select{
          width: 12vw;
          height: 8vw;
          box-sizing: border-box;
          /*padding: 0 10px;*/
          line-height: 8vw;
        }
        .chose{
          width: 10vw;
          padding-right:10px;
          top: 0;
          bottom: 0;
          border: 0;
          background: none;
          display: flex;
          align-items: center;
          flex-direction: row;
          /*border-right: 1px solid #f5f5f5;*/
          /*display: none;*/
        }

        .chose .iconfont{
          font-size: 17px;
          font-weight: 700;
          color: #F96480;
        }
        .chose span{
        }
        #search{
          /*padding-left: 18vw;*/
        }
    </style>
</head>

<body>
    <div id="app">

        <header id="header" style=" display: flex; padding: 0 12px;">
            <label onclick="goBack()" style="margin-right:3vw;">
                                <i class="icon iconfont back">&#xe608;</i>
                              </label>
            <div class="searchBox" style="flex:3; text-align:center; font-size:1.1rem;position:relative">
                <input id="search" class="search" type="text">
                <div class="choses chose" @click="choseSearch()">
                  <span style="width:3vw;"></span>
                  <i class="iconfont">&#xe612;</i>
                </div>
                <!-- <div class="choses">
                  <span>商品</span>
                  <span>店铺</span>
                  <span>公司</span>
                </div> -->
            </div>
            <div style="margin-left:3vw; text-align:right; position:relative;">
              <span id="title" tapmode onclick="changeInfo()">Search</span>
            </div>
        </header>
        <div id="main" class="flex-con">

        </div>
        <footer id="footer"></footer>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript">
var app;
    apiready = function() {

          app = new Vue({
              el: '#app',
              data() {
                  return {
                    type:'商品',
                  }
              },
              created() {


              },
              methods: {
                choseSearch(){
                  var _this = this
                  api.actionSheet({
                      title: '选择搜索类型',
                      cancelTitle: '取消',
                      buttons: ['商品','店铺','公司']
                  }, function(ret, err){
                      if( ret ){
                        if (ret.buttonIndex == 1) {
                          _this.type = '商品'
                        }else if (ret.buttonIndex == 2) {
                          _this.type = '店铺'
                        }else if (ret.buttonIndex == 3) {
                          _this.type = '公司'
                        }
                          //  alert( JSON.stringify( ret ) );
                      }else{
                          //  alert( JSON.stringify( err ) );
                      }
                  });

                }


              }
          })
        // var header = $api.byId('header');
        //适配iOS 7+，Android 4.4+状态栏
        $api.fixStatusBar($api.dom('header'));
        $api.fixTabBar($api.byId('footer'));
        //判断语言
        if ($api.getStorage('langUage') != undefined) {
          this.iscn = $api.getStorage('langUage')
          if (this.iscn == 1) {
            var a = document.getElementById('title');
              $api.text(a, '搜索');

          }else{
            var a = document.getElementById('title');
              $api.text(a, 'Search');
          }
        }else {
          if (navigator.language == 'zh-CN') {
            this.iscn = 1
          }else {
            this.iscn = 2
          }
        }


openpage()
    };
    function openpage(e) {

        api.openFrame({
            name: 'search',
            url: 'search.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight - 1,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            pageParam: {
                name: e
            },
            bounces: true,
            bgColor: 'rgba(255,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
    }

    function goBack() {
        api.closeWin()
    }
    function setIpt(ite){
      console.log(123+ite);
      var a = document.getElementById('search');
        $api.val(a, ite);
        api.openWin({
            name: 'searchjg_win',
            url: './searchjg_win.html',
            pageParam: {
              type:app.type,
              keywords:ite
            }
        });
    }
    function changeInfo(){
      var iptVal;
      var type = '商品';
      var a = document.getElementById('search');
        iptVal = $api.val(a);
        if (iptVal == '') {
          api.toast({
              msg: '请输入搜索内容',
              duration: 2000,
              location: 'middle'
          });

          return
        }
        console.log(iptVal);
      api.execScript({
        //  name: 'review_win',
         frameName: 'search',
         script: 'app.searchBtn("' + iptVal+'","'+ app.type + '");'
     });
     setTimeout(()=>{
       api.openWin({
           name: 'searchjg_win',
           url: './searchjg_win.html',
           pageParam: {
             type:app.type,
             keywords:iptVal
           }
       });
     },300)

    }
</script>

</html>
