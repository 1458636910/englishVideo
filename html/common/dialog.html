<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/iconfont.css" />
    <style>
          html,body,header,section,footer,div,ul,ol,li,img,a,span,em,del,legend,center,strong,var,fieldset,form,label,dl,dt,dd,cite,input,hr,time,mark,code,figcaption,figure,textarea,h1,h2,h3,h4,h5,h6,p{

            border:0;
            padding:0;
            font-style:normal;
          }
          html,body {
            -webkit-touch-callout:none;
            -webkit-text-size-adjust:none;
            -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
            -webkit-user-select:none;
          }
          .box{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
          }

        #header{
            background: white;

            align-items: center;
            height: 10px;
            /*border-bottom: 1px solid #e9e9e9;*/
            /*position: fixed;*/
            top: 0;
            left: 0;
            right: 0;
            z-index: 500;
        }
        #footer {
          z-index: 100;
            /*height: 20px;*/
            height: 12vw;
            /*line-height: 12vw;*/
            /*text-align: center;*/
            color: white;
            font-size: 18px;
            font-weight: 700;
            background: #FA607D;
        }
        /*.flex-con{
          overflow: auto;

        #title{
          max-width: 80vw;
          overflow: hidden;
          text-overflow: ellipsis;
           display: -webkit-box;

           -webkit-box-orient: vertical;

        #footer{
          width: 100%;
          height: 50px;
          line-height: 50px;
          background: #fff;
        }
        .box1{
          /*width: 100%;*/
          height:110vh;
        }
        .message{
          width: 65vw;
          height: 30px;
          margin:0 2vh;
        }
        button{
          width:10vh;
          height:30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
          <header id="header" ></header>
          <!-- <div id="main" class="flex-con">

          </div> -->
          </div>
        <footer id='footer'>
          <input type="text" class='message' value='' placeholder="Comment..">
          <button class='send'>send</button>
        </footer>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript">

    apiready = function() {
        $api.fixStatusBar($api.dom('header'));
        $api.fixTabBar($api.byId('footer'));
        $('.message').focus()
        $('.box1').click(function(e){
          api.closeFrame();
        })

        $('.send').click(function(){
          var message=$('.message').val()
          if(message.lenth!==0){
            api.sendEvent({
                name: 'myEvent',
                extra: {
                    message: message,
                }
            });
            // switch (api.pageParam.name) {
              // case 1:
                // setMessage('douyin_win','requestPl',message)
              // break;
              // case 2:
                // setMessage('newsdetail','postPl',message)
              // break;
            // }

           setTimeout(function(){
              $api.toast('Comment successful');
             api.closeFrame();
           },300)
         }else{
           $api.toast('Please enter the content');
         }
        })
        function setMessage(url,name,message){


          api.execScript({
             name: url,
             script: ''+name+'("'+message+'");'
         });
        }
    };

</script>

</html>
