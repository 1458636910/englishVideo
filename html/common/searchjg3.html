<html>

<head>

    <title>title</title>

    <style>
        body {}

        #app {
            background: white;
            min-height: 100vh;
        }
        [v-cloak]{

        }
        /*type1*/

        .type1 .lists{
          padding: 3vw;
        }
        .type1 .list{
          margin-bottom: 5vw;
        }
        .type1 .img{
          width: 94vw;
          height: 50vw;

        }
        .type1 .img img{

          height: 100%;
          object-fit: cover;

        }
        .type1 .top{
          position: absolute;

          left: 3vw;
          color: white;
        }
        .type1 .info{

          margin-top: 3vw;

        .type1 .head{

        }

          height: 100%;
          border-radius: 50%;
          object-fit: cover;
        }
        .type1 .nameBox{
          width: 76vw;
          height: 10vw;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
        .type1 .name{
          overflow: hidden;

          -webkit-line-clamp: 1;

        }
        .type1 .des{
          overflow: hidden;

        /**/

        }

        }

        }

          width: 45vw;
          height: 45vw;
          border-radius: 5px;
          margin-bottom: 3vw;
        }
        .shop .img img{
          width: 100%;

        }
        .shop .info{

        }
        .shop .price{
          color: #F96480;
          margin-top: 3vw;
        }
        /**/

        .store .lists{
          padding: 3vw;
        }
        .store .list{
          display: flex;
          align-items: center;
          justify-content: space-between;
          border-bottom: 1px solid #f5f5f5;
          padding-bottom: 3vw;
          margin-bottom: 3vw;
        }
        .store .left{
          width: 60vw;
          display: flex;
          align-items: center;
        }
        .store .img{
          width: 15vw;

        }

          max-width: 42vw;

          flex-direction: column;

        }
        .store .name{
          overflow: hidden;
          text-overflow: ellipsis;

          -webkit-line-clamp: 1;

        .store .img img{

        }
        .livelist{

          overflow: hidden;
          margin-right: 3vw;

        }
        .livelist:nth-child(2n+2){

        }
        .liveimg{

          border-radius: 5px;
        }
        .livetop{
          width: 100%;
          position: absolute;

          left: 0;
          right: 0;
          padding: 1vw;
          color: white;
          font-size: 12px;
        }
        .livetop span:nth-child(1){
          background: #FA607D;
          padding: 1px 10px;
          border-radius: 10px;
          font-size: 13px;
        }
        .livebom{
          width: 100%;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          padding: 1vw;
          box-sizing: border-box;
          display: flex;
          justify-content: space-between;
        }
        .livehead{
          display: flex;
          align-items: center;
          color: white;
          font-size: 13px;
        }
        .livehead img{
          width: 8vw;
          height: 8vw;
          border-radius: 50%;
          margin-right: 5px;
        }
        .scnum{
          display: flex;
          align-items: center;
          font-size: 12px;
          color: white;
        }
        /**/
        .livetop span.replay:nth-child(1){
          background: #818B9C;
        }

    </style>

<body>
    <div id="app" v-cloak>
      <!-- 直播 -->
      <div class="empty" v-if="list.length == 0">
        <img src="../../image/empty.png" alt="">
      </div>
      <div class="type3" v-if="type == 3">
        <div class="livelists">
          <div class="livelist" v-for="(item,index) in list" @click="golive(item)">
            <img class="liveimg" :src="item.thumb" alt="">
            <div class="livetop">
              <span :class="item.live_status==1?'':'replay'">{{item.live_status == 1?'Live':'Replay'}}</span>
              <span>
                <i class="iconfont">&#xe629;</i>
                {{item.look_count}}
              </span>
            </div>
            <div class="livebom">
              <div class="livehead">
                <img :src="item.anchor_avatar" alt="">
                <span>{{item.anchor_name}}</span>
              </div>
              <div class="scnum">
                <i class="iconfont">&#xe60c;</i>
                {{item.fav_count}}
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/commonurl.js"></script>
<script type="text/javascript">
    apiready = function() {
        var app = new Vue({
            el: '#app',
            data() {
                return {
                  type:'',
                  active:1,
                  keywords:'',
                  list:[],
                  page:1,
                  last_live_id:'',
                  more:true,
                }
            },
            created() {
              this.keywords = api.pageParam.keywords
              // alert(this.keywords)
              this.type = api.pageParam.type
              // alert(api.pageParam.type)
              api.refreshHeaderLoading();
              setTimeout(()=>{
                api.refreshHeaderLoadDone();
              },300)
              this.refresh()
              this.getMore()
            },
            methods: {
              //观看直播
              golive(ite){
                api.openWin({
                    name: 'live_win',
                    url: '../live/live_win.html',
                    pageParam: {
                        live_id: ite.id
                    },
                    slidBackEnabled:false
                });
              },
              getLists(){
                if (!this.more) {
                  return
                }
                var _this = this;
                var data = {
                  keyword:api.pageParam.keywords,
                  page:_this.page,
                  page_size:20,
                  last_live_id:_this.last_live_id
                };
                requstPost('live',data,function success(ret){
                  if (ret.code == 0) {
                    if (_this.page == 1) {
                      _this.list = []
                    }
                  _this.page += 1
                  if (ret.data.list.length < 20) {
                    _this.more = false
                  }
                    _this.last_live_id = ret.data.last_live_id
                    _this.list = _this.list.concat(ret.data.list)
                  }
                },function fail(err){

                })

              },
              changeNav(e){
                this.active = e
              },
              //监听滚动到底

              getMore() {
                var _this = this
                api.addEventListener({
                    name: 'scrolltobottom',
                    extra: {
                        threshold: 0 //设置距离底部多少距离时触发，默认值为0，数字类型
                    }
                }, function(ret, err) {
                  console.log('加载更多');
                  console.log(_this.page);
                    console.log(_this.allpage);
                    // _this.page += 1
                    _this.getLists()
                });

              },
              refresh(){
                      var _this = this
                      api.setRefreshHeaderInfo({
                          visible: true,
                          loadingImg: 'widget://image/loading_more1.png',
                          bgColor: 'rgba(0,0,0,0)',
                          textColor: '#000',
                          textDown: 'Drop Down',
                          textUp: 'Release',
                          textLoading:'Loading...',
                          showTime:false,
                          textTime:'',
                      }, function(ret, err) {
                        _this.page = 1
                        _this.more = true
                        _this.last_live_id = ''
                        _this.getLists()
                      });
              },


            }
        })

    };
</script>

</html>
