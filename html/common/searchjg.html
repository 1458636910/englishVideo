<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no"/>
    <title>title</title>

    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body {}

        #app {
            background: white;
            min-height: 100vh;
        }
        [v-cloak]{
          /*display: none;*/
        }
        /*type1*/

        .type1 .lists{
          padding: 3vw;
        }
        .type1 .list{
          margin-bottom: 5vw;
        }
        .type1 .img{
          width: 94vw;
          height: 50vw;
          position: relative;
        }
        .type1 .img img{
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 5px;
        }
        .type1 .top{
          position: absolute;
          top: 3vw;
          left: 3vw;
          color: white;
        }
        .type1 .info{
          display: flex;
          align-items: center;
          margin-top: 3vw;
        }
        .type1 .head{
          width: 15vw;
          height: 15vw;
          border-radius: 50%;
          margin-right: 3vw;
        }
        .type1 .head img{

          height: 100%;
          border-radius: 50%;
          object-fit: cover;
        }
        .type1 .nameBox{
          width: 76vw;
          height: 10vw;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
        .type1 .name{
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 1;
          -webkit-box-orient: vertical;
          color: #203252;
        }
        .type1 .des{
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 1;
          -webkit-box-orient: vertical;
          font-size: 14px;
          color: #7C8798;
        }
        /**/
        .shop .lists{
          display: flex;
          flex-wrap: wrap;
          padding: 3vw;
        }
        .shop .list{
          width: 45vw;
          margin-right: 3vw;
          margin-bottom: 3vw;
        }
        .shop .list:nth-child(2n+2){
          margin-right: 0;
        }
        .shop .img{
          width: 45vw;
          height: 45vw;
          border-radius: 5px;
          margin-bottom: 3vw;
        }
        .shop .img img{
          width: 100%;
          height: 100%;
          border-radius: 5px;
        }
        .shop .info{

        }
        .shop .price{
          color: #F96480;

        }
        /**/

        }

          display: flex;

        }

        }

        }

          flex-direction: column;

          color: #999999;

        }
        .store .name{
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 1;
          -webkit-box-orient: vertical;
          color: #4F4F4F;
          font-size: 16px;
        }
        .store .img img{
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%;
        }
        .store .right span{
          width: 30vw;
          height: 8vw;
          text-align: center;
          line-height: 8vw;
          border-radius: 4vw;
          border: 1px solid #FA607D;

        }
        .store .right span:active{
          background: #f5f5f5;

        /**/
        .nav{

        .nav span{

        }

        }
        /**/
        .livelists{
          padding: 3vw;
          display: flex;
          flex-wrap: wrap;
        }
        .livelist{

          margin-right: 3vw;

        .liveimg{

        }
        .livetop{

        }
        .livetop span:nth-child(1){

<body>
    <div id="app" v-cloak>
      <!-- home type1 -->
      <div class="type1">
        <!-- 骨架屏 -->
            <div class="lists" v-if="list.length == 0 && !nodata">
              <div class="list">
                <div class="img gjp"></div>
                <div class="info">
                  <div class="head gjp"></div>
                  <div class="nameBox"><p class="name gjp"></p><p class="des gjp"></p></div>
                </div>
              </div>
                <div class="list">
                  <div class="img gjp"></div>
                  <div class="info">
                    <div class="head gjp"></div>
                    <div class="nameBox"><p class="name gjp"></p><p class="des gjp"></p></div>
                  </div>
                </div>
                  <div class="list">
                    <div class="img gjp"></div>
                    <div class="info">
                      <div class="head gjp"></div>
                      <div class="nameBox"><p class="name gjp"></p><p class="des gjp"></p></div>
                    </div>
                  </div>
            </div>
            <div class="empty" v-if="list.length == 0 && nodata">
              <img src="../../image/empty.png" alt="">
            </div>
            <!--  -->
          <div class="lists" v-if="list.length > 0">
            <div class="list" v-for="(item,index) in list" @click="godouyin(item)">
              <div class="img">
                <img :src="item.imageUrl" alt="">
                <div class="top">
                  <i class="iconfont">&#xe629;</i>
                  <span>{{item.look_count}}</span>
                </div>
              </div>
              <div class="info">
                <div class="head">
                  <img :src="item.avatar_url" alt="">
                </div>
                <div class="nameBox">
                  <p class="name">{{item.full_name}}</p>
                  <p class="des">{{item.title}}</p>
                </div>
              </div>
            </div>
          </div>
      </div>


    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/commonurl.js"></script>
<script type="text/javascript">
    apiready = function() {
        var app = new Vue({
            el: '#app',
            data() {
                return {
                  type:'',
                  active:1,
                  keywords:'',
                  list:[],
                  page:1,
                  allpage:1,
                  more:true,
                  last_video_id:0,
                  nodata:false,
                }
            },
            created() {
              this.keywords = api.pageParam.keywords
              // alert(this.keywords)
              this.type = api.pageParam.type
              // alert(api.pageParam.type)
              // this.resresh()
              this.getLists()
              this.getMore()
            },
            methods: {
              //查看抖音
              godouyin(ite){
                api.openWin({
                    name: 'douyin_win',
                    url: '../douyin/douyin_win.html',
                    pageParam: {
                      // id: ite.id,
                        id: ite.id,
                        url:''
                    },
                    softInputMode:'pan',
                    // slidBackEnabled:false
                });
              },
              getLists(){
                var _this = this;
                var data = {
                  keyword:api.pageParam.keywords,
                  page:_this.page,
                  page_size:20,
                  last_video_id:_this.last_video_id,
                };
                requstPost('video',data,function success(ret){
                  if (ret.code == 0) {
                    _this.last_video_id = ret.data.last_video_id
                    _this.list = _this.list.concat(ret.data.list)
                    if (ret.data.list.length < 20) {
                      _this.more = false
                    }
                  }else {
                    _this.more = false
                    _this.nodata = true
                  }

                },function fail(err){

                })
              },
              changeNav(e){
                this.active = e
              },
              //监听滚动到底
              getMore() {
                var _this = this
                api.addEventListener({
                    name: 'scrolltobottom',
                    extra: {
                        threshold: 0 //设置距离底部多少距离时触发，默认值为0，数字类型
                    }
                }, function(ret, err) {
                  console.log('加载更多');
                  console.log(_this.page);
                    console.log(_this.allpage);
                    // _this.page += 1
                    if (_this.more) {
                      _this.getLists()
                    }
                });

              },
              resresh(){
                var _this = this
                    api.setRefreshHeaderInfo({
                        visible: true,
                        loadingImg: 'widget://image/loading_more1.png',
                        bgColor: '#ffffff',
                        textColor: '#000',
                        textDown: '下拉刷新...',
                        textUp: '松开刷新...'
                    }, function(ret, err) {
                      setTimeout(()=>{
                        api.refreshHeaderLoadDone();
                      },2000)
                    });
              },


            }
        })

    };
</script>

</html>
