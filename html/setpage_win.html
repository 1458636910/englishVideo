<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <style>
        body {}

        #header{
            background: white;

            align-items: center;
            height: 10vw;
            border-bottom: 1px solid #e9e9e9;
            /*position: fixed;*/
            top: 0;
            left: 0;
            right: 0;
            z-index: 500;
        }
        #header .iconfont{

        }
        #footer {
          height: 12vw;
          text-align: center;
          line-height: 12vw;
          background: #FA607D;
          color: white;
          font-weight: 700;
            /*height: 20px;*/
        }
        .flex-con{
          overflow: auto;
          /*height: 90vh;*/
          flex: 1;
        }
        .box{
          height: 100vh;
          display: flex;
          flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="box">

        <header id="header" style=" display: flex; padding: 0 12px;">
            <label onclick="goBack()" style="flex:1;">
                                <i class="icon iconfont back">&#xe608;</i>
                              </label>
            <div id="title" style="flex:3; text-align:center; font-size:1.1rem;">
              Settings
            </div>
            <div style="flex:1; text-align:right; position:relative;">
              <!-- <span onclick="changeInfo()">编辑</span> -->
            </div>
        </header>
        <div id="main" class="flex-con">

        </div>
        <footer id="footer" tapmode onclick="loginOut()">
          Sign Out
        </footer>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script src="../script/commonurl.js"></script>
<script type="text/javascript">
    apiready = function() {
        // var header = $api.byId('header');
        //适配iOS 7+，Android 4.4+状态栏
        $api.fixStatusBar($api.dom('header'));
        $api.fixTabBar($api.byId('footer'));

        openpage()
    };
    function openpage() {

        api.openFrame({
            name: 'setpage',
            url: 'setpage.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight - 1,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight,
                // h: api.winHeight -  $api.dom('header').offsetHeight+1,

            },
            bounces: true,
            bgColor: '#fff',
            vScrollBarEnabled: false,
            hScrollBarEnabled: true
        });
    }

    function goBack() {
        api.closeWin()
    }
    //退出登陆
    function loginOut() {
        api.confirm({
            title: 'Sign Out',
            msg: 'Are you sure you want to log out?',
            buttons: ['Sure', 'Cancel']
        }, function(ret, err) {
            if (ret) {
                if (ret.buttonIndex == 1) {
                  // api.showProgress({
                  //     style: 'default',
                  //     animationType: 'fade',
                  //     title: '',
                  //     text: '',
                  //     modal: true
                  // });
                //   $api.clearStorage();
                // api.openWin({
                //     name: 'login_win',
                //     url: './login_win.html',
                //     slidBackEnabled: false,
                // });
                var unBindUid = {
                  client_id:$api.getStorage('client_id')
                };
                $api.clearStorage();
                api.openWin({
                    name: 'login_win',
                    url: './login_win.html',
                    slidBackEnabled: false,
                });
                // pubshowloading()
                requstPost('chat/unBindUid',unBindUid,function success(ret){
                  if (ret.code == 0) {
                    $api.clearStorage();
                    api.openWin({
                        name: 'login_win',
                        url: './login_win.html',
                        slidBackEnabled: false,
                    });
                  }
                },function fail(err){

                })
                var touchBtn = api.require('3DTouch');
                touchBtn.setShortcutItems({
                    items: []
                });
                  return

                  api.ajax({
                      url: url+'userApi/user/logOut',
                      method: 'post',
                      data: {
                          values: {
                            token:$api.getStorage('token')
                          }
                      }
                  },function(ret, err){
                    api.hideProgress();

                      if (ret) {
                        if (ret.code == 1000) {
                          // var myWebSocket = api.require('myWebSocket');
                          // myWebSocket.close()
                          $api.setStorage('token', '')
                          $api.setStorage('islogin', 'false');
                          $api.setStorage('nickname', '');
                          $api.setStorage('headimg', '');
                          $api.setStorage('session_id', '');
                            $api.clearStorage();
                          api.openWin({
                              name: 'login_win',
                              url: './login_win.html',
                              slidBackEnabled: false,
                          });
                        }
                          // alert( JSON.stringify( ret ) );
                      } else {
                        api.toast({
                            msg: err.msg,
                            duration: 2000,
                            location: 'middle'
                        });

                          // alert( JSON.stringify( err ) );
                      }
                  });







                }
                //  alert( JSON.stringify( ret ) );
            } else {
                //  alert( JSON.stringify( err ) );
            }
        });

        return
    }
</script>

</html>
