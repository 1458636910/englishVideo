    //开启美颜，设置美颜参数
    function isBeauty() {
        var alivcLivePusher = api.require('alivcLivePusher');
        alivcLivePusher.setBeautyOn({
            isBeautyOn: true
        });
        console.log(11111);
        //美颜参数设置

            beautyRuddy: 50, //红润

            beautyWhite: 100, //美白
            beautyBuffing: 100, //磨皮
