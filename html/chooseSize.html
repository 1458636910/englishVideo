<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
    <style>
        body,
        html {
            background: none;
        }

        #app {
            background: none;
            min-height: 100vh;
            padding-top: 30vh;
            box-sizing: border-box;
            /*padding-bottom: 30vw;*/
        }

        [v-cloak] {
            display: none;
        }

        .box {
            height: 70vh;
            overflow: scroll;
            background: white;
            box-sizing: border-box;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .head {
            top: 0;
            left: 0;
            right: 0;
            height: 12vw;
            display: flex;
            padding: 0 3vw;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f5f5f5;
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 12vw;
            text-align: center;
            line-height: 12vw;
            color: white;
            background: #fa607d;
        }
        /*规格部分*/

        .main {
            box-sizing: border-box;
            padding: 0 5%;
            height: 50vh;
            overflow: hidden;
            overflow-y: auto;
        }

        .sizebox {
            padding: 20px 0;
        }

        .sizebox .title {
            font-size: 20px;
            color: #515051;
            font-weight: bold;
            padding-bottom: 20px;
        }

        .sizebox .size {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .size span {
            display: inline-block;
            background: #efefef;
            border-radius: 2px;
            width: 30%;
            line-height: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .size .active {
            background: #ffeeee;
            color: #f55354;
            border: 1px solid #f55354;
        }

        .number {
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            padding: 0 5%;
            height: 12vw;
            position: fixed;
            bottom: 12vw;
            width: 100%;
            background: white;
        }

        .number .title {
            font-size: 20px;
            color: #515051;
            font-weight: bold;
        }

        .listBom {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .addnum {
            display: flex;
            align-items: center;
        }

        .addnum span {
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border: 1px solid #f5f5f5;
            color: #999999;
        }

        .addnum span:nth-child(2) {
            min-width: 20px;
            width: max-content;
        }
        /**/

        .footerBox {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak :class="active?'appactive':''">
        <div class="box">
            <div class="head">
                <span></span>
                <span></span>
                <span tapmode onclick="closeShop()">
               <i class="iconfont">&#xe603;</i>
             </span>
            </div>
            <div class="main" v-if="spec.length>0">
                <div class="sizebox" v-for="(item,index) in spec" :key="index">
                    <div class="title">{{item.name}}</div>
                    <div class="size"><span @click="fn_chooseSpec(index,itemChild)" :class="itemChild.ischoose?'active':''" v-if="item.child&&item.child.length>0" v-for="(itemChild,indexChild) in item.child" :key="indexChild">{{itemChild.name}}</span></div>
                </div>
            </div>
        </div>
        <div class="number" id="number">
            <div class="title">Quantity</div>
            <div class="listBom">
                <div class="addnum">
                    <span @click.stop="downCartNum()">-</span>
                    <span>{{number}}</span>
                    <span @click.stop="addCartNum()">+</span>
                </div>
            </div>
        </div>
        <footer id="footer" @click="sureAddCart()">
            Determine
        </footer>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script src="../script/vue.min.js"></script>
<script src="../script/commonurl.js"></script>
<script type="text/javascript">
    var app;
    apiready = function() {
        $api.fixTabBar($api.byId('footer'))
        $api.fixTabBar($api.byId('number'))
        app = new Vue({
            el: '#app',
            data() {
                return {
                    active: false,
                    number: 1,
                    spec: [], //规格
                }
            },
            mounted: function() {
                setTimeout(() => {
                    this.active = true
                }, 500)
            },
            created() {
                this.number = api.pageParam.buyNum;
                var spec = api.pageParam.spec
                spec.map((item) => {
                    item.child.map((itemchild,indexChild) => {
                        item.child[indexChild] = {
                            ischoose: false,
                            name: itemchild
                        }
                    })
                })
                this.spec = spec;
            },
            methods: {
                //改变规格
                fn_chooseSpec(index, itemChild) {
                    this.spec[index].child.map((item) => {
                        item.ischoose = false
                    })
                    itemChild.ischoose = !itemChild.ischoose
                },
                //增加数量
                downCartNum() {
                    if (this.number <= 1) {
                        return;
                    }
                    this.number = this.number - 1;
                    api.sendEvent({
                        name: 'changeNumber',
                        extra: {
                            buyNum: this.number
                        }
                    });
                },
                //减少数量
                addCartNum() {
                    this.number = this.number + 1;
                    api.sendEvent({
                        name: 'changeNumber',
                        extra: {
                            buyNum: this.number
                        }
                    });
                },
                //确认加入购物车
                sureAddCart() {
                    var num = this.number;
                    var spec = this.spec;
                    var _spec = {};
                    spec.map((item,index)=>{
                      item.child.map((itemChild,indexChild)=>{
                        if(itemChild.ischoose){
                          _spec[item.name] = itemChild.name
                        }
                      })
                    })
                    api.sendEvent({
                        name: 'chooseSize',
                        extra: {
                            num: num,
                            spec:_spec
                        }
                    });
                }

            }
        })

    };

    function closeShop() {
        api.closeFrame();
    }
</script>

</html>
