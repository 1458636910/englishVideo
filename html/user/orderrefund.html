<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body {}

        #app {
            background: white;
            min-height: 100vh;
            /*padding-top: 3vw;*/
            box-sizing: border-box;
            /*padding-bottom: 30vw;*/
        }

        [v-cloak] {
            /*display: none;*/
        }

        .box {
            border-bottom: 2px solid #f5f5f5;
        }

        .imgs {
            width: 94vw;
            display: flex;
            margin: 3vw auto;
            flex-wrap: wrap;
        }

        .img {
            width: 30vw;
            height: 30vw;
            position: relative;
        }

        .delate {
            position: absolute;
            right: 1vw;
            top: 1vw;
            width: 25px;
            height: 25px;
            line-height: 25px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
        }

        .img img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }

        .imgBtn {
            width: 30vw;
            height: 30vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #FAF9F8;
            border-radius: 5px;
            color: #999999;
        }

        .img {
            margin-right: 2vw;
            margin-bottom: 2vw;
        }

        .img:nth-child(3n+3) {
            margin-right: 0
        }

        .imgBtn .iconfont {
            font-size: 40px;
            color: #999999;
            margin-bottom: 1vw;
        }

        .btn {
            width: 94vw;
            height: 10vw;
            line-height: 10vw;
            margin: 10vw auto 0;
            text-align: center;
            border-radius: 5vw;
            background: #FA607D;
            color: white;
        }

        .shop {
            padding: 3vw;
            display: flex;
            align-items: center;
        }

        .shopimg {
            width: 20vw;
            height: 20vw;
            margin-right: 3vw;
        }

        .shopimg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .shopname {
            height: 18vw;
            width: 70vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .shopname p {
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .shopname .price {
            display: flex;
            justify-content: space-between;
        }

        .shopname .price span:nth-child(2) {
            color: #999999;
        }

        .allNum {
            text-align: right;
            margin-bottom: 3vw;
            padding-right: 3vw;
            color: #999999;
            font-size: 14px;
        }

        .allNum span {
            font-size: 16px;
            color: black;
        }
        /**/

        .list {
            padding: 0 3vw;
            height: 12vw;
            line-height: 12vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f5f5f5;
        }

        .cercil {
            width: 20px;
            height: 20px;
            border: 1px solid #999999;
            border-radius: 50%;
        }

        .active {
            background-image: url('../../image/chose.png');
            background-size: 100%;
            border: 1px solid #e86a7f;
        }

        .clist textarea {
            display: block;
            width: 100vw;
            box-sizing: border-box;
            max-height: 30vw;
            padding: 3vw;
            resize: none;
            border: 1px solid #f5f5f5;
            margin: 3vw auto;
            outline: none;
            border-left: none;
            border-right: none;
        }

        .refundPrice {
            display: flex;
            justify-content: space-between;
            padding: 3vw;
            /*border-bottom: 1px solid #f5f5f5;*/
        }
        .refundinput{
            border: none;
            outline: none;
            text-align: right;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="box">
            <div class="shop" v-for="(item,index) in list">
                <div class="shopimg">
                    <img :src="item.product_thumb" alt="">
                </div>
                <div class="shopname">
                    <p>{{item.product_name}}</p>
                    <div class="price">
                        <span>￡{{item.product_price}}</span>
                        <span>x{{item.buy_num}}</span>
                    </div>
                </div>
            </div>
            <p class="allNum">{{allNum}} Items total <span>￡{{allPrice}}</span></p>
            <p style="padding-left:3vw;font-size:14px;color:#999999;">Refund method</p>
            <div class="list" @click="active = 0">
                <span>Return and Refund</span>
                <span class="cercil" :class="active == 0?'active':''"></span>
            </div>
            <div class="list" @click="active = 1">
                <span>Only Refund</span>
                <span class="cercil" :class="active == 1?'active':''"></span>
            </div>


            <div class="clist">
                <textarea v-model="reason" name="name" placeholder="Reason for Return"></textarea>
            </div>
            <div class="refundPrice">
                <span>Refund Amount</span>
                <!-- <span><input class="refundinput" type="text" v-model="refundMoney"></input>￡</span> -->
                <span>￡{{allPrice}}</span>
            </div>
            <div class="clist">
                <textarea v-model="note" name="name" placeholder="Description"></textarea>
            </div>


            <p style="padding-left:3vw;color:#999999;">Post Image</p>
            <div class="imgs">
                <div class="img" v-for="(ite,ind) in imgs">
                    <img :src="ite" alt="">
                    <!-- <img src="../../image/shop.png" alt=""> -->
                    <span class="delate" @click="delateImg(ite,ind)">
              <i class="iconfont">&#xe603;</i>
            </span>
                </div>
                <div class="imgBtn img" @click="addImg()" v-if="imgs.length < 6">
                    <i class="iconfont">&#xe699;</i>
                    <span>Add Pictures</span>
                </div>
            </div>
        </div>

    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/commonurl.js"></script>
<script type="text/javascript">
    var app;
    apiready = function() {
        app = new Vue({
            el: '#app',
            data() {
                return {
                  refundMoney:'100',  //退款金额
                    active: 1,
                    list: [],
                    imgs: [],
                    imgurl:[],
                    order_id:0,
                    allNum:0,
                    allPrice:0,
                    reason:'',
                    note:'',
                }
            },

            created() {
              this.order_id = api.pageParam.order_id
              this.getDetail();  //获取详情
            },
            methods: {
              getDetail(){
                var _this = this;
                var data = {
                  order_id:_this.order_id
                };
                requstPost('user/orderRefundDetail',data,function success(ret){
                  if (ret.code == 0) {
                    _this.list = ret.data
                    for (var i = 0; i < ret.data.length; i++) {
                      _this.allNum += Number(ret.data[i].buy_num)
                      _this.allPrice += Number(ret.data[i].product_price)
                    }
                  }
                },function fail(err){

                })
              },
                delateImg(ite, ind) {
                  this.imgs.splice(ind, 1)
                  this.imgurl.splice(ind, 1)
                },
                submit() {
                  var _this = this;
                  var thumbs = _this.imgs.join(',');
                  var data = {
                    order_id:api.pageParam.order_id,
                    type:_this.active,
                    reason:_this.reason,
                    note:_this.note,
                    thumbs:thumbs
                  };
                  pubshowloading()
                  requstPost('user/orderRefund',data,function success(ret){
                    if (ret.code == 0) {
                      api.toast({
                          title: ret.message,
                          msg: '',
                      }, function(ret, err){
                        api.closeWin();
                        api.sendEvent({
                           name: 'fn_backorderlist',
                       })
                      });
                    }
                  },function fail(err){

                  })
                  // alert(this.active)
                },
                addImg() {
                    var _this = this;
                    api.actionSheet({
                        title: '',
                        cancelTitle: 'Cancel',
                        buttons: ['Camera', 'Album']
                    }, function(ret, err) {
                        if (ret) {
                            _this.getPicqj(ret.buttonIndex);
                        }
                    });
                },

                getPicqj(sourceType) {
                    if (!confirmPer('camera')) {
                      return;
                  }
                    var _this = this;
                    if (sourceType == 1) { // 拍照
                        //获取一张图片
                        api.getPicture({
                            sourceType: 'camera',
                            encodingType: 'png',
                            mediaValue: 'pic',
                            destinationType: 'url',
                            allowEdit: false,
                            quality: 80,
                            targetWidth: 800,
                            targetHeight: 800,
                            saveToPhotoAlbum: true
                        }, function(ret, err) {
                            // 获取拍照数据并处理
                            if (ret.data) {
                                var imgurl = ret.data
                                    // _this.headimg = imgurl
                                pubshowloading()
                                requstUpload(imgurl,function success(ret){
                                  if (ret.code == 0) {
                                    _this.imgs.push(imgurl)
                                    _this.imgurl.push(ret.data.src)
                                  }
                                },function fail(err){

                                })
                                    // _this.uploadImg(ret.data)
                            }
                        });
                    } else if (sourceType == 2) { // 从相机中选择
                        var systemType = api.systemType

                        // if (systemType =='ios') {
                        api.getPicture({
                            sourceType: 'library',
                            encodingType: 'jpg',
                            mediaValue: 'pic',
                            destinationType: 'url',
                            quality: 80,
                            targetWidth: 800,
                            targetHeight: 800
                        }, function(ret, err) {
                            if (ret.data) {

                                var imgurl = ret.data
                                    // _this.headimg = imgurl
                                pubshowloading()
                                requstUpload(imgurl,function success(ret){
                                  if (ret.code == 0) {
                                    _this.imgs.push(imgurl)
                                    _this.imgurl.push(ret.data.src)
                                  }
                                },function fail(err){

                                })
                                    // alert(JSON.stringify(ret))
                            } else {
                                // alert(JSON.stringify(err));
                            }
                        });
                        // }
                    }
                },


            }
        })

    };
</script>

</html>
