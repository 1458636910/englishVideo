<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body,
        html {
            background: rgba(0, 0, 0, 0)!important
        }

        [v-cloak] {
            display: none;
        }

        .inviteBox {
            width: 85%;
            height: auto;
            box-sizing: border-box;
            padding: 5vw;
            background: white;
            border-radius: 2vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .link {
            font-size: 12px;
            color: #636363;
            white-space: normal;
            box-sizing: border-box;
            padding: 5vw 0;
            word-break: break-all;
            line-height: 15px;
        }

        .btn {
            display: flex;
            justify-content: space-between;
        }

        .btn>div {
            width: 40%;
            height: 7vh;
            background: #ff4f75;
            color: white;
            border-radius: 5vw;
            line-height: 7vh;
            text-align: center;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .btn>div:active {
            background: #d82249;
        }

        .tips {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="inviteBox">
            <h3>NailVision</h3>
            <div class="link">{{url}}</div>
            <div class="btn">
                <div class="copy" @click="copy">Copy</div>
                <div class="share" @click="goShare">Share</div>
            </div>
            <div class="tips">Share free coupons, enjoy shopping discounts!</div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/fastclick.js"></script>
<script src="../../script/commonurl.js"></script>
<script type="text/javascript">
    apiready = function() {
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    url: '', //分享的链接
                    fbHas: '', //是否安装fb
                }
            },
            created() {
                var url = shareurl + '?invite=' + $api.getStorage('email');
                this.url = url;
            },
            methods: {
                //保存
                copy() {
                    var clipBoard = api.require('clipBoard');
                    clipBoard.set({
                        value: this.url
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.status) {
                                api.toast({
                                    msg: 'Copy successful',
                                    duration: 2000,
                                    location: 'middle'
                                });
                            }
                        } else {
                            api.toast({
                                msg: err.msg,
                                duration: 2000,
                                location: 'middle'
                            });
                        }
                    });
                },
                //分享
                goShare() {
                    var _this = this;
                    api.actionSheet({
                        title: '',
                        cancelTitle: 'Cancel',
                        // destructiveTitle: '红色警告按钮',
                        buttons: ['faceBook']
                    }, function(ret, err) {
                        var ind = ret.buttonIndex;
                        if (ind == 1) {
                            _this.verifyFb()
                        }
                    });
                },
                //验证fb
                verifyFb() {
                    console.log("==============")
                        // pubshowloading()
                    var _this = this
                    var facebook = api.require('mobSharePlus');
                    console.log(JSON.stringify(facebook))
                    facebook.shareTo({
                        target: 'facebook',
                        title: '北京新鲜事',
                        titleUrl: 'http://www.apicloud.com',
                        text: '这里是测试的内容',
                        imgPaths: ['widget://res/slide1.jpg'],
                        url: 'http://www.apicloud.com',
                    }, function(ret, err) {
                        if (ret.status) {
                            api.alert({
                                msg: JSON.stringify(ret)
                            });
                        }
                    });


                },
                //fb分享
                fbShare() {
                    var facebook = api.require('facebook');
                    facebook.shareLinked({
                        url: this.url,
                        // imgUrl: 'http://p6.sinaimg.cn/2823006341/180/51101340154713',
                        // description: 'app 跨平台开发工具',
                        // title: 'APICloud',
                        quote: 'very good'
                    }, function(ret, err) {
                        if (ret.status) {
                            api.toast({
                                msg: 'Share success',
                                duration: 2000,
                                location: 'middle'
                            });
                        } else {
                            api.toast({
                                msg: err.msg,
                                duration: 2000,
                                location: 'middle'
                            });
                        }
                    });
                },


            }
        })

    };
</script>

</html>
