<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>关于我们</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body {}

        #header{
            background: white;

            align-items: center;
            height: 10vw;
            border-bottom: 1px solid #e9e9e9;
            /*position: fixed;*/
            top: 0;
            left: 0;
            right: 0;
            z-index: 500;
        }
        #header .iconfont{

        }
        #footer {
          height: 12vw;
          line-height: 12vw;
          text-align: center;
          background: #FA607D;
          color: white;
          font-weight: 700;
            /*height: 20px;*/
        }
        .flex-con{
          overflow: auto;
          /*height: 90vh;*/
          flex: 1;
        }
        .box{
          height: 100vh;
          display: flex;
          flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="box">

        <header id="header" style=" display: flex; padding: 0 12px;">
            <label onclick="goBack()" style="flex:1;">
                                <i class="icon iconfont back">&#xe608;</i>
                              </label>
            <div id="title" style="flex:3; text-align:center; font-size:1.1rem;">
              Shipping Address
            </div>
            <div style="flex:1; text-align:right; position:relative;">
              <!-- <span onclick="changeInfo()">编辑</span> -->
            </div>
        </header>
        <div id="main" class="flex-con">

        </div>
        <footer id="footer" tapmode onclick="dressadd()">
          +Add Shipping Address
        </footer>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        // var header = $api.byId('header');
        //适配iOS 7+，Android 4.4+状态栏
        $api.fixStatusBar($api.dom('header'));
        $api.fixTabBar($api.byId('footer'));
        var item = api.pageParam.name

        openpage(item)
    };
    function openpage(e) {

        api.openFrame({
            name: 'dresslist',
            url: 'dresslist.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight - 1,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight,

            },
            bounces: true,
            bgColor: '#f5f5f5',
            vScrollBarEnabled: false,
            hScrollBarEnabled: true,
            pageParam:{
              type:api.pageParam.type,
            }
        });
    }

    function dressadd(){
      api.openWin({
          name: 'dressedit_win',
          url: './dressedit_win.html',
          pageParam: {
              id: '',
              name:'Add new address'
          }
      });
    }

    function goBack() {
        api.closeWin()
    }
</script>

</html>
