<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
        body {}

        #app {
            background: white;
            min-height: 100vh;
            /*padding-top: 3vw;*/
            box-sizing: border-box;
            padding-bottom: 30vw;
        }
        [v-cloak]{
          /*display: none;*/
        }
        .box{
          border-bottom: 2px solid #f5f5f5;
        }
        .textBox{
          width: 100vw;
          height: 40vw;
          position: relative;
          /*border-bottom: 1px solid #f5f5f5;*/
        }
        .textBox textarea{
          width: 100%;
          height: 100%;
          resize: none;
          padding: 3vw;
          box-sizing: border-box;
          outline: none;
        }
        .num{
          position: absolute;
          right: 3vw;
          bottom: 3vw;
        }
        .imgs{
          width: 94vw;
          display: flex;
          margin:3vw auto;
          flex-wrap: wrap;
        }
        .img{
          width: 30vw;
          height: 30vw;
          position: relative;
        }
        .delate{
          position: absolute;
          right: 1vw;
          top: 1vw;
          width: 25px;
          height: 25px;
          line-height: 25px;
          border-radius: 50%;
          background: rgba(0, 0, 0, 0.5);
          text-align: center;
          color: white;
        }
        .img img{
          width: 100%;
          height: 100%;
          border-radius: 5px;
          object-fit: cover;
        }
        .imgBtn{
          width: 30vw;
          height: 30vw;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: #FAF9F8;
          border-radius: 5px;
          color: #999999;
        }
        .img{
          margin-right: 2vw;
          margin-bottom: 2vw;
        }
        .img:nth-child(3n+3){
          margin-right: 0
        }
        .imgBtn .iconfont{
          font-size: 40px;
          color: #999999;
          margin-bottom: 1vw;
        }
        .btn{
          width: 94vw;
          height: 10vw;
          line-height: 10vw;
          margin: 10vw auto 0;
          text-align: center;
          border-radius: 5vw;
          background: #FA607D;
          color: white;
        }
        .shop{
          padding: 3vw;
          display: flex;
          align-items: center;
        }
        .shopimg{
          width: 20vw;
          height: 20vw;
          margin-right: 3vw;
        }
        .shopimg img{
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 5px;
        }
        .shopname{
          max-width: 70vw;
          overflow: hidden;
          text-overflow: ellipsis;
           display: -webkit-box;
           -webkit-line-clamp: 3;
           -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
      <div class="box" v-for="(item,index) in list">
        <div class="shop">
          <div class="shopimg">
            <img :src="item.product_thumb" alt="">
          </div>
          <div class="shopname">
            {{item.product_name}}
          </div>
        </div>
        <div class="textBox">
          <textarea v-model="item.comment" max-length='140' name="name" placeholder="Come and rate it"></textarea>
          <span class="num">{{item.comment.length}}/140</span>
        </div>
        <div class="imgs">
          <div class="img" v-for="(ite,ind) in item.imgs">
            <img :src="ite" alt="">
            <!-- <img src="../../image/shop.png" alt=""> -->
            <span class="delate" @click="delateImg(item,ind)">
              <i class="iconfont">&#xe603;</i>
            </span>
          </div>
          <div class="imgBtn img" @click="addImg(item)" v-if="item.imgs.length < 6">
            <i class="iconfont">&#xe699;</i>
            <span>Add Pictures</span>
          </div>
        </div>
      </div>

    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/commonurl.js"></script>
<script type="text/javascript">
var app;
    apiready = function() {
        app = new Vue({
            el: '#app',
            data() {
                return {
                  list:[],
                  list1:[],
                  order_id:'',
                }
            },
            mounted:function () {
                // this.addIschose()
            },
            created() {
              this.order_id = api.pageParam.order_id
              this.getDetail()
              // setTimeout(()=>{
              //   this.list = this.list1
              // },500)
            },
            methods: {
              getDetail(){
                var _this  = this;
                var data = {
                  order_id:_this.order_id
                };
                requstPost('user/orderTalkDetail',data,function success(ret){
                  if (ret.code == 0) {
                    _this.list1 = ret.data
                    for (var i = 0; i < ret.data.length; i++) {
                      ret.data[i].imgs = []
                    }
                    _this.list = ret.data
                  }
                },function fail(err){

                })
              },
              delateImg(ite,ind){
                ite.imgs.splice(ind,1)
              },
              saveReview(){
                for (var i = 0; i < this.list.length; i++) {
                  this.list1[i].comment = this.list[i].comment
                  this.list1[i].thumbs = this.list[i].thumbs
                }
                var _this = this;
                var data = {
                  talk_data:JSON.stringify(_this.list1)
                };

                // alert(JSON.stringify(this.list1))
                // return
                requstPost('user/orderTalk',data,function success(ret){
                  if (ret.code == 0) {
                    api.alert({
                        title: ret.message,
                        msg: '',
                        buttons:['Sure']
                    }, function(ret, err){
                      api.closeWin();
                        if( ret ){
                            //  alert( JSON.stringify( ret ) );
                        }else{
                            //  alert( JSON.stringify( err ) );
                        }
                    });

                  }
                },function fail(err){

                })
              },
              addImg(item){
                var _this = this;
                api.actionSheet({
                                title: '',
                                cancelTitle: 'Cancel',
                                buttons: ['Camera', 'Album']
                            }, function(ret, err) {
                                if (ret) {
                                    _this.getPicqj(ret.buttonIndex,item);
                                }
                            });
              },

              getPicqj(sourceType,item) {
                if (!confirmPer('camera')||!confirmPer('storage')) {
                      return;
                  }
                  var _this = this;
                  if (sourceType == 1) { // 拍照
                      //获取一张图片
                      api.getPicture({
                          sourceType: 'camera',
                          encodingType: 'png',
                          mediaValue: 'pic',
                          destinationType: 'url',
                          allowEdit: false,
                          quality: 80,
                          targetWidth: 800,
                          targetHeight: 800,
                          saveToPhotoAlbum: true
                      }, function(ret, err) {
                          // 获取拍照数据并处理
                          if (ret.data) {
                            var imgurl = ret.data
                                // _this.headimg = imgurl
                                // item.imgs.push(imgurl)
                                uploadImg(imgurl,function success(rett){
                                  if (ret.code == 0) {
                                    item.imgs.push(imgurl)
                                    item.thumbs += imgurl+','
                                    item.thumbs = item.thumbs.substring(0, item.thumbs.lastIndexOf(','));
                                  }
                                },function fail(errr){

                                })
                              // _this.uploadImg(ret.data)
                          }
                      });
                  } else if (sourceType == 2) { // 从相机中选择
                      var systemType = api.systemType

                      // if (systemType =='ios') {
                      api.getPicture({
                          sourceType: 'library',
                          encodingType: 'jpg',
                          mediaValue: 'pic',
                          destinationType: 'url',
                          quality: 80,
                          targetWidth: 800,
                          targetHeight: 800
                      }, function(ret, err) {
                          if (ret.data) {

                              var imgurl = ret.data
                                  // _this.headimg = imgurl
                                  // item.imgs.push(imgurl)
                                  uploadImg(imgurl,function success(rett){
                                    if (ret.code == 0) {
                                      item.imgs.push(imgurl)
                                      item.thumbs += imgurl+','
                                      item.thumbs = item.thumbs.substring(0, item.thumbs.lastIndexOf(','));
                                    }
                                  },function fail(errr){

                                  })
                              // alert(JSON.stringify(ret))
                          } else {
                              // alert(JSON.stringify(err));
                          }
                      });
                  // }
              }
          },
              //追加是否选中属性
              addIschose(){
                //为lists添加ischose（是否选中）字段，初始值为false
                var _this=this;
                    //为lists添加ischose（是否选中）字段，初始值为false
                this.list1.map(function (item) {
                  var arr = [];
                  _this.$set(item, 'count', '');
                    _this.$set(item, 'imgs', arr);
                })
                //要像上面这样写双向绑定才能起效，下面的写法是有问题的，双向绑定不起效的！
                //this.productList.map(function (item) {item.select=true})
              },


            }
        })

    };
</script>

</html>
