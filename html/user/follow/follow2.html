<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/iconfont.css" />
    <style>
        body {}

        #app {
            background: white;
            min-height: 100vh;
            /*padding-top: 3vw;*/
            box-sizing: border-box;
        }
        [v-cloak]{
          /*display: none;*/
        }
        .lists{
          padding: 3vw;
        }
        .list{
          display: flex;
          align-items: center;
          justify-content: space-between;
          border-bottom: 1px solid #f5f5f5;
          padding-bottom: 3vw;
          margin-bottom: 3vw;
        }
        .left{
          width: 60vw;
          display: flex;
          align-items: center;
        }
        .img{
          width: 15vw;
          height: 15vw;
          border-radius: 50%;
          background: #FA607D;
          margin-right: 3vw;
        }
        .shopname{
          max-width: 42vw;
          display: flex;
          flex-direction: column;
          justify-content: center;
          height: 13vw;
          color: #999999;
          font-size: 13px;
        }
        .name{
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 1;
          -webkit-box-orient: vertical;
          color: #4F4F4F;
          font-size: 16px;
        }
        .img img{
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%;
        }
        .right span{
          width: 15vw;
          height: 8vw;
          text-align: center;
          line-height: 8vw;
          border-radius: 4vw;
          border: 1px solid #E2E1E8;
          color: white;
          background: #E2E1E8;
        }
        .right span .iconfont{
          font-weight: 700;
          font-size: 20px;
        }

    </style>
</head>

<body>
    <div id="app" v-cloak>
      <div class="empty" v-if="list.length == 0">
        <img src="../../../image/empty.png" alt="">
      </div>
      <div class="lists">
        <div class="list" v-for="(item,index) in list" @click="goperson(item)">
          <div class="left">
            <div class="img">
              <img :src="item.anchor_avatar" alt="">
            </div>
            <div class="shopname">
              <p class="name">{{item.anchor_name}}</p>
            </div>
          </div>
          <div class="right" @click.stop="cancelFollow(item,index)">
            <span>
              <i class="iconfont">&#xe633;</i>
            </span>
          </div>
        </div>
          <!-- <div class="list">
            <div class="left">
              <div class="img">
                <img src="../../../image/shop.png" alt="">
              </div>
              <div class="shopname">
                <p class="name">Miss Candy</p>
              </div>
            </div>
            <div class="right">
              <span>
                <i class="iconfont">&#xe633;</i>
              </span>
            </div>
          </div> -->
      </div>
    </div>

</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/fastclick.js"></script>
<script src="../../../script/vue.min.js"></script>
<script src="../../../script/commonurl.js"></script>
<script type="text/javascript">
    apiready = function() {
        var app = new Vue({
            el: '#app',
            data() {
                return {
                      list: [],
                      page: 1,
                      more: true
                }
            },
            created() {
                      api.refreshHeaderLoading();
                      setTimeout(()=>{
                        api.refreshHeaderLoadDone();
                      },300)
                      this.refresh()
                      this.getMore()
            },
            methods: {
              //取消关注
              cancelFollow(ite,ind){
                var _this = this;
                api.confirm({
                    title: 'Unsubscribe',
                    msg: 'Are you sure to unfollow this anchor？',
                    buttons: ['Sure', 'Cancel']
                }, function(ret, err){
                    if( ret ){
                      if (ret.buttonIndex == 1) {
                        var data = {
                          anchor_id:ite.anchor_id
                        };
                        pubshowloading()
                        requstPost('user/followAnchor',data,function success(ret){
                          if (ret.code == 0) {
                            _this.list.splice(ind,1)
                          }
                        },function fail(err){

                        })
                      }
                        //  alert( JSON.stringify( ret ) );
                    }else{
                        //  alert( JSON.stringify( err ) );
                    }
                });

              },
              //查看主播页面
              goperson(ite){
                api.openWin({
                    name: 'person_win',
                    url: '../../person/person_win.html',
                    pageParam: {
                        id: ite.anchor_id
                    }
                });
              },
              //监听滚动到底
              getMore:function() {
              var _this = this
              api.addEventListener({
                  name: 'scrolltobottom',
                  extra: {
                      threshold: 0 //设置距离底部多少距离时触发，默认值为0，数字类型
                  }
              }, function(ret, err) {
                console.log('加载更多');
                _this.getList()

              });

              },
              refresh:function(){
                var _this = this
                api.setRefreshHeaderInfo({
                    visible: true,
                    loadingImg: 'widget://image/loading_more1.png',
                    bgColor: 'rgba(255,255,255,1)',
                    textColor: '#000',
                    textDown: 'Drop Down',
                    textUp: 'Release',
                    textLoading:'Loading...',
                    showTime:false,
                    textTime:'',
                }, function(ret, err) {
                  _this.list = [];
                  _this.page = 1;
                  _this.more = true
                    _this.getList()
                    // setTimeout(() => {
                    //     api.refreshHeaderLoadDone();
                    // }, 2000)
                });
              },
              getList:function(){
                if (!this.more) {
                  return
                }
                var _this = this;
                var data = {
                  page:_this.page,
                  page_size:20
                };
                requstPost('follow/anchor',data,function success(ret){
                  api.refreshHeaderLoadDone();
                  if (ret.code == 0) {
                    _this.list = _this.list.concat(ret.data)
                    _this.page += 1
                    if (ret.data.length < 20) {
                      _this.more = false
                    }
                  }
                },function fail(err){
                  api.refreshHeaderLoadDone();
                })
              }

            }
        })

    };
</script>

</html>
