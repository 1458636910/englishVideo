<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/vant.css" />
    <style>
        body {}

        #app {
            background: #f5f5f5;
            min-height: 100vh;
        }
        [v-cloak]{
          display: block;
        }
        ul{
          background: white;
        }
        ul li{
          height: 12vw;
          line-height: 12vw;
          padding: 0 3vw;
          border-bottom: 1px solid #f5f5f5;
          display: flex;
          align-items: center;
        }
        ul li input{
          outline: none;
          height: 8vw;
          line-height: 8vw;
          flex: 1;
          margin-left: 3vw;
        }
        .text{
          height: auto;
        }
        textarea{
          width: 100%;
          min-height: 30vw;
          max-height: 50vw;
          padding: 3vw 0;
          box-sizing: border-box;
          outline: none;
        }
        .switch{
            width: 60px;
            height: 30px;
            border-radius: 15px;
            border: 1px solid #f5f5f5;
            position: relative;
            background: #f5f5f5;
            transition: all .3s;
          }
          .switch .point{
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;background: white;
            border: 1px solid white;
            box-sizing: border-box;
            top: 0;
            left: 0;
            transition: all .3s;
          }
          .switchTrue{
            background:  #FA607D;
            transition: all .3s;
          }·
          .switchTrue .point{
            left: 30px;
            transition: all .3s;
          }
          .boom{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 3vw;
          }
          .city{
            display: flex;
            /*justify-content: space-between;*/
            color: #999999;
          }
          #footer{
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 12vw;
            text-align: center;
            line-height: 12vw
          }
          #footer div{
            background: #FA607D;
            color: white;
          }
    </style>
</head>

<body>
    <div id="app" v-cloak>
      <ul>
        <li>
          <span>Full Name</span>
          <input v-model="name" type="text" name="" value="" placeholder="">
        </li>
        <li>
          <span>Contact Number</span>
          <input v-model="phone" type="tel" name="" value="" placeholder="">
        </li>
        <li @click="choseDress()">
          <span>Country</span>
          <input v-model="dress" type="text" name="" value="" placeholder="" disabled>
        </li>
        <!-- <li>
          <span>Area</span>
          <input v-model="area" type="text" name="" value="" placeholder="">
        </li> -->
        <!-- <li class="city" @click="openCity()">
          <span style="color:black">选择地区</span>
          <span style="margin-left:3vw;">{{city}}</span>
        </li> -->
          <p style="padding:3vw;">Address</p>
        <li class="text">
          <textarea v-model="detail" name="name" style="resize:none" placeholder=""></textarea>
        </li>
        <li>
          <span>Post Code</span>
          <input v-model="code" type="text" name="" value="" placeholder="">
        </li>

      </ul>

      <div class="boom">
        <span>Set as Default address</span>
        <van-switch v-model="switchBthzd" size="30px" active-color="#FA607D" @change="switchClickzd" />
        <!-- <div class="switch" @click="switchClickzd()" :class="switchBthzd==1?'switchTrue':''">
          <span class="point"></span>
        </div> -->
      </div>
      <van-popup v-model="showPicker" position="bottom">

      </van-popup>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/vant.js"></script>
<script src="../../script/commonurl.js"></script>
<script type="text/javascript">
var app;
    apiready = function() {
    // $api.fixTabBar($api.byId('footer'))
        app = new Vue({
            el: '#app',
            data() {
                return {
      value: '',
      showPicker: false,
      columns: ['杭州', '宁波', '温州', '嘉兴', '湖州'],
                  switchBthzd:false,
                  city:'',
                  province:'',
                  country:'',
                  detail:'',
                  name:'',
                  phone:'',
                  shengid:'',
                  shiid:'',
                  quid:'',
                  isEdit:false,
                  address_id:'',
                  dress:'',
                  code:''

                }
            },
            created() {
              // alert(api.pageParam.obj)
              if (api.pageParam.obj) {
                this.isEdit = true
                var obj = api.pageParam.obj
                this.name = obj.receiver
                this.phone = obj.cellphone_number
                this.country = obj.country
                this.province = obj.province
                this.city = obj.city
                this.code = obj.postcode
                this.detail = obj.address
                this.dress = obj.country+obj.province+obj.city
                if (obj.is_default == 1) {
                  this.switchBthzd = true
                }else {
                  this.switchBthzd = false
                }
                this.address_id = obj.id
              }else {
                this.isEdit = false
              }

            },
            methods: {
              setDress(country,province,city){
                  this.city = city
                  this.province = province
                  this.country = country
                  this.dress = country+province+city
                // alert(this.city)
              },
              //选择地址
              choseDress(){
                api.openWin({
                    name: 'dress_win',
                    url: './become/dress_win.html',
                    pageParam: {
                      type:'dress'
                    }
                });
              },
              save(){
                pubshowloading()
                var _this = this;
                var is_default = 0;
                if (_this.switchBthzd) {
                  is_default = 1
                }else {
                  is_default = 0
                }
                var data = {
                  address_id:_this.address_id,
                  receiver:_this.name,
                  cellphone_number:_this.phone,
                  country:_this.country,
                  province:_this.province,
                  city:_this.city,
                  address:_this.detail,
                  is_default:is_default,
                  postcode:_this.code
                };
                requstPost('address/post',data,function success(ret){
                  api.toast({
                      msg: ret.message,
                      duration: 2000,
                      location: 'bottom'
                  });
                  api.closeWin();
                },function fali(err){

                })
                console.log('保存');
              },
              onConfirm(value) {
                this.value = value;
                this.showPicker = false;
                console.log(value);
              },
              //编辑地址
              eDitDress(){
                var _this = this
                api.showProgress({
                    style: 'default',
                    animationType: 'fade',
                    title: '地址修改中',
                    text: '',
                    modal: true
                });

                api.ajax({
                    url: url+'userApi/my/editAdd',
                    method: 'post',
                    data: {
                        values: {
                          token:$api.getStorage('token'),
                          name:_this.name,
                          phone:_this.phone,
                          region:_this.shengid+','+_this.shiid+','+_this.quid,
                          detail:_this.detail,
                          address_id:_this.address_id,
                          defult:_this.switchBthzd
                        }
                    }
                },function(ret, err){
                  api.hideProgress();

                    if (ret) {

                        if (ret.code == 1000) {
                          api.toast({
                              msg: '修改成功',
                              duration: 2000,
                              location: 'middle'
                          });
                          // _this.name = ''
                          // _this.phone = ''
                          // _this.shengid = ''
                          // _this.shiid = ''
                          // _this.quid = ''
                          // _this.city = ''
                          // _this.detail = ''
                          // _this.switchBthzd = 0

                        }else {
                          api.toast({
                              msg: ret.message,
                              duration: 2000,
                              location: 'middle'
                          });

                        }
                        // alert( JSON.stringify( ret ) );
                    } else {
                      api.toast({
                          msg: err.msg,
                          duration: 2000,
                          location: 'middle'
                      });

                        // alert( JSON.stringify( err ) );
                    }
                });

              },
              addRess(){
                api.showProgress({
                    style: 'default',
                    animationType: 'fade',
                    title: '地址添加中',
                    text: '',
                    modal: true
                });

                var _this = this
                api.ajax({
                    url: url+'userApi/my/creatAdd',
                    method: 'post',
                    data: {
                        values: {
                          token:$api.getStorage('token'),
                          name:_this.name,
                          phone:_this.phone,
                          region:_this.shengid+','+_this.shiid+','+_this.quid,
                          detail:_this.detail,
                          defult:_this.switchBthzd
                        }
                    }
                },function(ret, err){
                  api.hideProgress();

                  // alert('省id'+_this.shengid)
                  // alert('市id'+_this.shiid)
                  // alert('区id'+_this.quid)
                    if (ret) {
                      if (ret.code == 1000) {
                        api.toast({
                            msg: '添加成功',
                            duration: 2000,
                            location: 'middle'
                        });
                        _this.name = ''
                        _this.phone = ''
                        _this.shengid = ''
                        _this.shiid = ''
                        _this.quid = ''
                        _this.city = ''
                        _this.detail = ''
                        _this.switchBthzd = 0

                      }else {
                        api.toast({
                            msg: ret.message,
                            duration: 2000,
                            location: 'middle'
                        });

                      }
                        // alert( JSON.stringify( ret ) );
                    } else {
                      api.toast({
                          msg: err.msg,
                          duration: 2000,
                          location: 'middle'
                      });

                        // alert( JSON.stringify( err ) );
                    }
                });
              },
              saveDress(){
                if (this.isEdit) {
                  this.eDitDress()
                }else {
                  this.addRess()
                }

              },
              openCity(){
                var _this = this
                    var UIActionSelector = api.require('UIActionSelector');
                    UIActionSelector.open({
                        datas: 'widget://res/city_select.json',
                        layout: {
                            row: 5,
                            col: 3,
                            height: 30,
                            size: 20,
                            sizeActive: 22,
                            rowSpacing: 5,
                            colSpacing: 10,
                            maskBg: 'rgba(0,0,0,0.2)',
                            bg: '#fff',
                            color: '#888',
                            colorActive: '#000',
                            colorSelected: '#000'
                        },
                        animation: true,
                        cancel: {
                            text: '取消',
                            size: 16,
                            w: 90,
                            h: 40,
                            bg: '#eee',
                            bgActive: '#e3e3e3',
                            color: '#000',
                            colorActive: '#000'
                        },
                        ok: {
                            text: '确定',
                            size: 16,
                            w: 90,
                            h: 40,
                            bg: '#eee',
                            bgActive: '#e3e3e3',
                            color: '#000',
                            colorActive: '#000'
                        },
                        title: {
                            text: '请选择城市地区',
                            size: 18,
                            h: 44,
                            bg: '#eee',
                            color: '#888'
                        },
                        fixedOn: api.frameName
                    }, function(ret, err) {
                        if (ret.eventType == 'ok') {
                          console.log(JSON.stringify(ret));
                          // alert(JSON.stringify(ret));
                          _this.city = ret.selectedInfo[0].name + '-' +ret.selectedInfo[1].name+'-'+ret.selectedInfo[2].name
                          _this.shengid = ret.selectedInfo[0].name
                          _this.shiid = ret.selectedInfo[1].name
                          _this.quid = ret.selectedInfo[2].name
                          // _this.shengid = ret.selectedInfo[0].province_id
                          // _this.shiid = ret.selectedInfo[1].city_id
                          // _this.quid = ret.selectedInfo[2].district_id

                        } else {

                            // alert('请选择收货地址');
                        }
                    });
              },
              switchClickzd(e){

                if (e) {
                  //打开
                }else {
                  //关闭
                }
              }


            }
        })

    };
</script>

</html>
