<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/animate.min.css" />
    <style>
        body,
        html {
            background: none;
        }

        #app {
            background: none;
            /*min-height: 100vh;*/
            box-sizing: border-box;
        }

        [v-cloak] {
            /*display: none;*/
        }

        #footerr {
            position: fixed;
            right: 0;
            bottom: 0;
        }

        .footer {
            color: white;
        }

        .headBox {
            position: relative;
        }

        .head {
            width: 100vw;
            height: 100vw;
            border-radius: 50vw;
        }

        .head img {
            width: 100vw;
            height: 100vw;
            border-radius: 50vw;
        }

        .gz {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 20px;
            height: 20px;
            line-height: 20px;
            background: #FA607D;
            border-radius: 10px;
            transform: translateY(-5px);
        }

        .footerr {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .footerr {
            /*padding-bottom: 3vw;*/
        }

        .footerr div {
            text-align: center;
            margin-bottom: 30vw;
        }

        .footerr div:last-child {
            margin-bottom: 0;
        }

        .footerr .iconfont {
            font-size: 70vw;
        }

        .fav {
            color: red;
        }

        .giftsimg img {
            width: 25px;
            transform: translateY(3px);
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <footer id="footerr">
            <div class="footerr" id="footer">
                <div class="headBox">
                    <div class="head" @click="goanchor()">
                        <img :src="avatar_url" alt="">
                    </div>
                    <span @click.stop="gzFn()" class="gz" v-if="focus_anchor_status == 0">+</span>
                </div>
                <div @click="favClick()" id="animationSandbox" onclick="doAnimate()">
                    <i class="iconfont" :class="fav_video_status == 1?'fav':''">&#xe60c;</i>
                    <p>{{fav_count}}</p>
                </div>
                <div @click="showPl()">
                    <i class="iconfont">&#xe615;</i>
                    <p>{{talk_count}}</p>
                </div>
                <div @click="goreport()">
                    <i class="iconfont">&#xe764;</i>
                </div>
                <div class="giftsimg" @click="fnShield()">
                    <img src="../../image/shield.png" alt="">
                </div>
                <!-- <div @click="goshare()">
                    <i class="iconfont">&#xe627;</i>
                    <p>{{share_count}}</p>
                </div> -->
                <div style="margin-top:10vh"></div>
            </div>
        </footer>
        <!-- <footer id="footer"></footer> -->
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script src="../../script/vue.min.js"></script>
<script src="../../script/commonurl.js"></script>
<script src="../../script/jquery.min.js"></script>
<script type="text/javascript">
    var app;

    function doAnimate() {
        if ($api.getStorage('islogin') != 'true') {
            userIslogin()
            api.execScript({
                name: 'douyin_win',
                // frameName: 'frmName',
                script: 'pausePlay();'
            });
            return
        }
        var _this = this;
        var data = {
            video_id: app.videoid
        };
        requstPost('video/favorite', data, function success(ret) {
            if (ret.code == 0) {
                app.fav_video_status = ret.data.fav_status
                app.fav_count = ret.data.fav_count
                api.execScript({
                    name: 'douyin_win',
                    // frameName: 'frmName',
                    script: 'setlike("' + ret.data.fav_status + '","' + ret.data.fav_count + '");'
                });
            }


        }, function fail(err) {

        })
        if (app.fav_video_status == 0) {
            $('#animationSandbox').removeClass().addClass('rubberBand' + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
                $(this).removeClass();
            });
        }

    }
    apiready = function() {
        $api.fixTabBar($api.byId('footerr'));
        $api.fixTabBar($api.byId('footer'));
        console.log('高度' + $api.dom('#footer').offsetHeight);
        if ($api.dom('#footer').offsetHeight) {

        }
        app = new Vue({
            el: '#app',
            data() {
                return {
                    share_count: '',
                    avatar_url: '',
                    talk_count: '',
                    fav_count: '',
                    focus_anchor_status: 0,
                    fav_video_status: 0,
                    videoid: '',
                    animate: false,
                    anchor_id: '',
                    goperson: false,
                }
            },
            created() {
                this.fav_count = api.pageParam.fav_count
                this.avatar_url = api.pageParam.avatar_url
                this.share_count = api.pageParam.share_count
                this.talk_count = api.pageParam.talk_count
                this.focus_anchor_status = api.pageParam.focus_anchor_status
                this.fav_video_status = api.pageParam.fav_video_status
                this.videoid = api.pageParam.videoid
                this.anchor_id = api.pageParam.anchor_id
                this.upData()
            },
            methods: {
                //屏蔽
                fnShield() {
                    if ($api.getStorage('islogin') != 'true') {
                        api.execScript({
                            name: 'live_win',
                            // frameName: 'frmName',
                            script: 'pauseLive();'
                        });
                        userIslogin()
                        return
                    }
                    var parameter = {
                        video_id: api.pageParam.videoid,
                        type:1,
                    }
                    api.confirm({
                        title: 'Confirm blocking?',
                        msg: '',
                        buttons: ['Sure', 'Cancel']
                    }, function(ret, err){
                        if( ret ){
                          var index = ret.buttonIndex;
                          if(index==2){
                            return;
                          }
                          requstPost('video/pushReport', parameter, function success(ret) {
                              if (ret.code == 0) {
                                api.alert({
                                    title: ret.message,
                                    msg: '',
                                    buttons: ['Sure']
                                }, function(ret, err) {
                                    if (ret) {
                                        api.sendEvent({
                                            name: 'updataHomeList',
                                        });
                                        setTimeout(function(){
                                          api.closeToWin({
                                              name: 'root'
                                          });
                                        },1000)
                                    } else {}
                                });
                              }else{
                                api.toast({
                                    msg: ret.message,
                                    duration: 2000,
                                    location: 'bottom'
                                });
                              }
                          }, function fail(err) {
                              api.toast({
                                  msg: err.msg||err.message,
                                  duration: 2000,
                                  location: 'bottom'
                              });
                          })
                        }else{

                        }
                    });


                },
                //举报
                goreport() {
                    if ($api.getStorage('islogin') != 'true') {
                        api.execScript({
                            name: 'live_win',
                            // frameName: 'frmName',
                            script: 'pauseLive();'
                        });
                        userIslogin()
                        return
                    }
                    api.openWin({
                        name: 'report_win',
                        url: '../live/report_win.html',
                        pageParam: {
                            videoid: api.pageParam.videoid,
                            type:'video'
                        }
                    });
                },
                goshare() {
                    var _this = this;
                    var facebook = api.require('facebook');
                    facebook.isInstalled(function(ret, err) {
                        console.log(ret)
                        if (ret.installed) {
                            _this.sharefacebook()
                        } else {
                            api.toast({
                                msg: 'Facebook is not installed on the current device',
                                duration: 3000,
                                location: 'middle'
                            });
                        }
                    });

                },
                sharefacebook() {
                    facebook.refreshToken(function(ret) {
                        if (ret.status) {
                            api.alert({
                                msg: '刷新成功'
                            });
                        } else {
                            alert('刷新失败');
                        }
                    });
                    return
                    var facebook = api.require('facebook');
                    facebook.getCurrentToken(function(ret) {
                        if (ret.isLogin) {
                            api.alert({
                                msg: JSON.stringify(ret)
                            });
                        } else {
                            alert('尚未登录');
                        }
                    });
                    return

                    var facebook = api.require('facebook');
                    facebook.login({
                        appId: ''
                    }, function(ret, err) {
                        if (ret.status) {
                            api.alert({
                                msg: JSON.stringify(ret)
                            });
                        } else {
                            api.alert({
                                msg: JSON.stringify(err)
                            });
                        }
                    });
                    return
                    facebook.shareLinked({
                        url: 'http://www.apicloud.com/index?uzchannel=6',
                        imgUrl: 'http://p6.sinaimg.cn/2823006341/180/51101340154713',
                        description: 'app 跨平台开发工具',
                        title: 'APICloud',
                        quote: 'very good'
                    }, function(ret, err) {
                        if (ret.status) {

                            api.alert({
                                msg: JSON.stringify(ret)
                            });
                        } else {
                            api.alert({
                                msg: JSON.stringify(err)
                            });
                        }
                    });
                },
                upData() {
                    var _this = this
                    api.addEventListener({
                        name: 'viewappear'
                    }, function(ret, err) {
                        if (_this.goperson) {
                            api.execScript({
                                name: 'douyin_win',
                                // frameName: 'frmName',
                                script: 'startPlay();'
                            });
                        }
                    });
                },
                //查看主播
                goanchor() {
                    api.execScript({
                        name: 'douyin_win',
                        // frameName: 'frmName',
                        script: 'pausePlay();'
                    });
                    this.goperson = true

                    api.openWin({
                        name: 'person_win',
                        url: '../person/person_win.html',
                        pageParam: {
                            id: api.pageParam.anchor_id
                        }
                    });

                },
                gzFn() {
                    if ($api.getStorage('islogin') != 'true') {
                        api.execScript({
                            name: 'douyin_win',
                            // frameName: 'frmName',
                            script: 'pausePlay();'
                        });
                        userIslogin()
                        return
                    }
                    var _this = this;
                    var data = {
                        anchor_id: _this.anchor_id
                    };
                    requstPost('user/followAnchor', data, function success(ret) {
                        if (ret.code == 0) {
                            _this.focus_anchor_status = ret.data.focus_status
                        }
                    }, function fail(err) {

                    })
                },
                //更新评论数量
                setNums(e) {
                    this.talk_count = e
                },
                //喜欢/不喜欢
                favClick() {
                    // var _this = this;
                    // var data = {
                    //   video_id:_this.videoid
                    // };
                    // requstPost('video/favorite',data,function success(ret){
                    //   _this.fav_video_status = ret.data.fav_status
                    //   _this.fav_count = ret.data.fav_count
                    //   api.execScript({
                    //       name: 'douyin_win',
                    //       // frameName: 'frmName',
                    //       script: 'setlike("'+ret.data.fav_status+'","'+ret.data.fav_count+'");'
                    //   });
                    //
                    // },function fail(err){
                    //
                    // })
                },
                setInfo(avatar_url, fav_count, talk_count, share_count, focus_anchor_status, fav_video_status, videoid, anchor_id) {
                    this.share_count = share_count
                    this.talk_count = talk_count
                    this.fav_count = fav_count
                    this.avatar_url = avatar_url
                    this.focus_anchor_status = focus_anchor_status
                    this.fav_video_status = fav_video_status
                    this.videoid = videoid
                    this.anchor_id = anchor_id
                        // alert(videoid)
                },
                showPl() {
                    api.execScript({
                        name: 'douyin_win',
                        // frameName: 'frmName',
                        script: 'showPl();'
                    });

                }


            }
        })

    };

    function closeWin() {
        api.closeWin();
    }
</script>

</html>
